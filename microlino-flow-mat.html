<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microlino Insurance Quote</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    /* ðŸŽ¨ General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #101820;
      background-color: #ffffff;
      line-height: 1.5;
    }
    h1, h2 {
      color: #00205b;
    }
    a {
      text-decoration: none;
      color: #00205b;
    }
    input, button, select {
      font-family: inherit;
      font-size: 1rem;
    }

    /* ðŸ“Œ Page Layout */
    .container {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem;
      gap: 2rem;
    }

    /* Left Column (Form) */
    .form-column {
      flex: 1;
    }

    /* Right Column (Sticky Summary) */
    .summary-column {
      width: 100%;
      max-width: 340px;
      position: sticky;
      top: 20px;
    }

    /* ðŸ”½ Collapsible Sections */
    .section {
      border: 1px solid #E2E2E2;
      border-radius: 6px;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .section h2 {
      font-size: 1.2rem;
      background: #F6F6F6;
      padding: 1rem;
      margin: 0;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toggle-icon {
      font-weight: bold;
    }
    .section-content {
      padding: 1rem;
      display: none;
    }
    .section.active .section-content {
      display: block;
    }

    /* ðŸ“„ Form Styles */
    label {
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #E2E2E2;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 0.3rem;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-weight: normal;
    }
    .radio-group input {
      margin-right: 0.3rem;
    }

    /* âœ… Button */
    button {
      background-color: #e24337;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #c23c30;
    }

    /* ðŸ›’ Sticky Insurance Summary */
    .summary-box {
      border: 1px solid #E2E2E2;
      border-radius: 8px;
      padding: 1rem;
      background: #fafafa;
      text-align: center;
    }
    .summary-box h3 {
      font-size: 1.2rem;
    }
    .summary-box .price {
      font-weight: bold;
      font-size: 1.4rem;
      margin: 0.5rem 0;
    }

    /* ðŸ“± Mobile Styles */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .summary-column {
        position: relative;
        top: auto;
        max-width: 100%;
      }
    }

  </style>
</head>
<body>

  <header style="text-align: center; padding: 2rem 1rem;">
    <h1>Fill in this form to receive your quote</h1>
    <p>We only need a few details to get you insured.</p>
  </header>

  <div class="container">
    
    <!-- ðŸ”¹ Left Column (Form) -->
    <div class="form-column">
      <form id="quoteForm">

        <!-- ðŸš— Vehicle Info -->
        <div class="section active">
          <h2>Vehicle Information <span class="toggle-icon">â€“</span></h2>
          <div class="section-content">
            <label>Which Microlino model would you like to insure?</label>
            <div class="radio-group">
              <label><input type="radio" name="model" value="lite" required> Microlino LITE</label>
              <label><input type="radio" name="model" value="edition" required> Microlino Edition</label>
            </div>
            <label>Vehicle Identification Number (VIN)</label>
            <input type="text" name="vin" required placeholder="e.g. WBA12345678901234">
          </div>
        </div>

        <!-- ðŸ‘¨â€ðŸ‘¦ Driver Info -->
        <div class="section">
          <h2>Driver Information <span class="toggle-icon">+</span></h2>
          <div class="section-content">
            <label>Birthdate of youngest driver</label>
            <input type="date" name="driverBirthdate" required>
          </div>
        </div>

        <!-- âš ï¸ Eligibility -->
        <div class="section">
          <h2>Eligibility Check <span class="toggle-icon">+</span></h2>
          <div class="section-content">
            <label>Is your vehicle registered as a diplomatic car?</label>
            <div class="radio-group">
              <label><input type="radio" name="diplomaticCar" value="yes" required> Yes</label>
              <label><input type="radio" name="diplomaticCar" value="no" required> No</label>
            </div>
          </div>
        </div>

        <!-- ðŸ  Policyholder Info -->
        <div class="section">
          <h2>Policyholder Details <span class="toggle-icon">+</span></h2>
          <div class="section-content">
            <label>First Name</label>
            <input type="text" name="firstName" required>
            <label>Last Name</label>
            <input type="text" name="lastName" required>
          </div>
        </div>

        <button type="submit">Create Quote</button>
      </form>
    </div>

    <!-- ðŸ›’ Right Column (Insurance Summary) -->
    <div class="summary-column">
      <div class="summary-box">
        <h3>Insurance Plan</h3>
        <p class="price" id="priceValue">â‚¬590.41</p>
        <p><strong>Includes:</strong> TPL & MOD Coverage</p>
      </div>
    </div>

  </div>

  <script>
    // ðŸ”½ Toggle Collapsible Sections
    $(".section h2").click(function () {
      $(".section").not($(this).parent()).removeClass("active").find(".section-content").slideUp();
      $(".toggle-icon").text("+");
      $(this).parent().toggleClass("active").find(".section-content").slideToggle();
      $(this).find(".toggle-icon").text($(this).parent().hasClass("active") ? "â€“" : "+");
    });

    // ðŸ›’ Sticky Cart Scroll Effect
    $(window).on("scroll", function () {
      var cart = $(".summary-column");
      var scrollPos = $(window).scrollTop();
      cart.css("top", Math.max(20, scrollPos + 20) + "px");
    });
  </script>

</body>
</html>
