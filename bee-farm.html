<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bee Farm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff; /* Light sky blue */
            color: #1e293b; /* Slate gray */
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(40, 1fr);
            grid-template-rows: repeat(20, 1fr);
            width: 100%;
            height: 60vh;
            background-color: #bef264; /* Light green */
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            position: relative;
        }
        .game-cell {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease-in-out;
        }
        .bee { animation: buzz 0.2s infinite alternate; }
        @keyframes buzz {
            from { transform: rotate(-5deg) scale(1.1); }
            to { transform: rotate(5deg) scale(1.1); }
        }
        .modern-button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .modern-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .honey-button {
            background-color: #f59e0b; /* Amber */
            color: white;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Header Section -->
    <div class="text-center mb-4">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-800">Modern Bee Farm</h1>
        <p class="text-lg text-slate-600">A sweet simulation</p>
    </div>

    <!-- Game Board Container -->
    <div id="game-board" class="mb-4 w-full max-w-4xl"></div>

    <!-- Controls Section -->
    <div class="flex flex-wrap items-center justify-center gap-4 mb-4">
        <button id="add-bee-btn" class="modern-button bg-yellow-400 text-slate-800">[+] Add Bee</button>
        <button id="add-flower-btn" class="modern-button bg-pink-400 text-white">[+] Add Flower</button>
        <button id="add-hornet-btn" class="modern-button bg-red-500 text-white">[+] Add Hornet</button>
        <button id="collect-honey-btn" class="modern-button honey-button">[+] Collect Honey</button>
        <button id="reset-btn" class="modern-button bg-slate-400 text-white">[x] Reset</button>
    </div>
    
    <!-- Stats Section -->
    <div class="flex flex-wrap items-center justify-center gap-4 mb-8 text-sm md:text-base bg-white p-4 rounded-lg shadow-md">
         <span>üêù Bees: <span id="bee-count" class="font-bold">0</span></span>
         <span class="text-slate-300">|</span>
         <span>üå∏ Flowers: <span id="flower-count" class="font-bold">0</span></span>
         <span class="text-slate-300">|</span>
         <span>üëπ Hornets: <span id="hornet-count" class="font-bold">0</span></span>
         <span class="text-slate-300">|</span>
         <span class="text-amber-600">üçØ Honey in Hive: <span id="hive-honey-count" class="font-bold">0</span></span>
         <span class="text-slate-300">|</span>
         <span class="text-amber-600">üèÜ Total Honey: <span id="total-honey-count" class="font-bold">0</span></span>
    </div>

    <script>
        // --- Game Configuration ---
        const BOARD_WIDTH = 40;
        const BOARD_HEIGHT = 20;
        const INITIAL_BEES = 5;
        const INITIAL_FLOWERS = 8;
        const INITIAL_HORNETS = 0;
        const BEEHIVE_X = Math.floor(BOARD_WIDTH / 2);
        const BEEHIVE_Y = Math.floor(BOARD_HEIGHT / 2);
        const EGG_HATCH_TIME = 200;
        const QUEEN_LAY_RATE = 0.02;

        // --- Emoji Characters ---
        const BEE_EMOJI = 'üêù';
        const BEE_WITH_NECTAR_EMOJI = 'üêù'; // Same emoji, but we'll track state
        const BEEHIVE_EMOJI = 'üõñ';
        const EGG_EMOJI = 'ü•ö';
        const FLOWER_EMOJI = 'üå∏';
        const HORNET_EMOJI = 'üëπ';

        // --- Game State ---
        let bees = [];
        let flowers = [];
        let queen = {};
        let eggs = [];
        let hornets = [];
        let hiveHoney = 0;
        let totalHoney = 0;
        let gameLoopInterval;

        // --- DOM Elements ---
        const gameBoardEl = document.getElementById('game-board');
        const beeCountEl = document.getElementById('bee-count');
        const flowerCountEl = document.getElementById('flower-count');
        const hornetCountEl = document.getElementById('hornet-count');
        const hiveHoneyEl = document.getElementById('hive-honey-count');
        const totalHoneyEl = document.getElementById('total-honey-count');
        const addBeeBtn = document.getElementById('add-bee-btn');
        const addFlowerBtn = document.getElementById('add-flower-btn');
        const addHornetBtn = document.getElementById('add-hornet-btn');
        const collectHoneyBtn = document.getElementById('collect-honey-btn');
        const resetBtn = document.getElementById('reset-btn');

        function init() {
            bees = [];
            flowers = [];
            eggs = [];
            hornets = [];
            hiveHoney = 0;
            totalHoney = 0;

            queen = { x: BEEHIVE_X, y: BEEHIVE_Y };

            for (let i = 0; i < INITIAL_BEES; i++) addBee();
            for (let i = 0; i < INITIAL_FLOWERS; i++) addFlower();
            
            updateCounters();
            
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 150);
        }

        function gameLoop() {
            updateQueen();
            updateEggs();
            updateBees();
            updateHornets();
            render();
        }

        function updateQueen() {
            if (Math.random() < QUEEN_LAY_RATE) {
                let placed = false;
                for (let dy = -1; dy <= 1 && !placed; dy++) {
                    for (let dx = -1; dx <= 1 && !placed; dx++) {
                        if (dx === 0 && dy === 0) continue;
                        const newX = queen.x + dx;
                        const newY = queen.y + dy;
                        if (isPositionFree(newX, newY)) {
                            eggs.push({ x: newX, y: newY, hatchTimer: EGG_HATCH_TIME });
                            placed = true;
                        }
                    }
                }
            }
        }

        function updateEggs() {
            eggs.forEach(egg => egg.hatchTimer--);
            const hatchedEggs = eggs.filter(egg => egg.hatchTimer <= 0);
            hatchedEggs.forEach(egg => addBee(egg.x, egg.y));
            eggs = eggs.filter(egg => egg.hatchTimer > 0);
        }

        function updateBees() {
            bees.forEach(bee => {
                if (bee.hasNectar) {
                    moveTowards(bee, BEEHIVE_X, BEEHIVE_Y);
                    if (bee.x === BEEHIVE_X && bee.y === BEEHIVE_Y) {
                        bee.hasNectar = false;
                        hiveHoney++;
                        updateCounters();
                    }
                } else {
                    const closestFlower = findClosest(bee, flowers);
                    if (closestFlower) {
                        moveTowards(bee, closestFlower.x, closestFlower.y);
                        if (bee.x === closestFlower.x && bee.y === closestFlower.y) {
                            bee.hasNectar = true;
                            flowers = flowers.filter(f => f !== closestFlower);
                            updateCounters();
                        }
                    } else {
                        wander(bee);
                    }
                }
            });
        }

        function updateHornets() {
            hornets.forEach(hornet => {
                const closestBee = findClosest(hornet, bees);
                if (closestBee) {
                    moveTowards(hornet, closestBee.x, closestBee.y);
                    if (hornet.x === closestBee.x && hornet.y === closestBee.y) {
                        bees = bees.filter(b => b !== closestBee);
                        updateCounters();
                    }
                } else {
                    wander(hornet);
                }
            });
        }
        
        function render() {
            gameBoardEl.innerHTML = ''; // Clear board
            const allEntities = [
                ...flowers.map(f => ({ ...f, emoji: FLOWER_EMOJI })),
                ...eggs.map(e => ({ ...e, emoji: EGG_EMOJI })),
                { ...queen, emoji: BEEHIVE_EMOJI },
                ...bees.map(b => ({ ...b, emoji: b.hasNectar ? BEE_WITH_NECTAR_EMOJI : BEE_EMOJI, class: 'bee' })),
                ...hornets.map(h => ({ ...h, emoji: HORNET_EMOJI, class: 'bee' })),
            ];

            allEntities.forEach(entity => {
                const cell = document.createElement('div');
                cell.className = 'game-cell';
                if (entity.class) cell.classList.add(entity.class);
                cell.style.gridColumnStart = entity.x + 1;
                cell.style.gridRowStart = entity.y + 1;
                cell.textContent = entity.emoji;
                if(entity.hasNectar) cell.style.backgroundColor = 'rgba(255, 223, 186, 0.5)'; // Nectar glow
                gameBoardEl.appendChild(cell);
            });
        }

        // --- Movement & AI ---
        function moveTowards(entity, targetX, targetY) {
            if (entity.x < targetX) entity.x++;
            else if (entity.x > targetX) entity.x--;
            if (entity.y < targetY) entity.y++;
            else if (entity.y > targetY) entity.y--;
        }

        function wander(entity) {
            entity.x += Math.floor(Math.random() * 3) - 1;
            entity.y += Math.floor(Math.random() * 3) - 1;
            entity.x = Math.max(0, Math.min(BOARD_WIDTH - 1, entity.x));
            entity.y = Math.max(0, Math.min(BOARD_HEIGHT - 1, entity.y));
        }
        
        function findClosest(entity, targets) {
            if (targets.length === 0) return null;
            return targets.reduce((closest, target) => {
                const dist = Math.abs(entity.x - target.x) + Math.abs(entity.y - target.y);
                if (dist < closest.dist) return { dist, target };
                return closest;
            }, { dist: Infinity, target: null }).target;
        }

        // --- Helper Functions ---
        function addBee(x = BEEHIVE_X, y = BEEHIVE_Y) {
            bees.push({ id: Date.now() + Math.random(), x, y, hasNectar: false });
            updateCounters();
        }

        function addFlower() {
            let x, y;
            do {
                x = Math.floor(Math.random() * BOARD_WIDTH);
                y = Math.floor(Math.random() * BOARD_HEIGHT);
            } while (!isPositionFree(x, y));
            flowers.push({ x, y });
            updateCounters();
        }

        function addHornet() {
            let x, y;
            do {
                x = Math.floor(Math.random() * BOARD_WIDTH);
                y = Math.floor(Math.random() * BOARD_HEIGHT);
            } while (!isPositionFree(x, y));
            hornets.push({ id: Date.now() + Math.random(), x, y });
            updateCounters();
        }
        
        function collectHoney() {
            totalHoney += hiveHoney;
            hiveHoney = 0;
            updateCounters();
        }

        function isPositionFree(x, y) {
            if (x === queen.x && y === queen.y) return false;
            return true;
        }

        function updateCounters() {
            beeCountEl.textContent = bees.length;
            flowerCountEl.textContent = flowers.length;
            hornetCountEl.textContent = hornets.length;
            hiveHoneyEl.textContent = hiveHoney;
            totalHoneyEl.textContent = totalHoney;
        }

        // --- Event Listeners ---
        addBeeBtn.addEventListener('click', () => addBee());
        addFlowerBtn.addEventListener('click', addFlower);
        addHornetBtn.addEventListener('click', addHornet);
        collectHoneyBtn.addEventListener('click', collectHoney);
        resetBtn.addEventListener('click', init);

        // --- Initial Load ---
        window.onload = init;
    </script>
</body>
</html>
