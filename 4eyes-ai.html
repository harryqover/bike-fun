<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Inspector & Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- IMPORTANT: Added jsdiff library, which is required for diff2html to work -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.0.0/dist/diff.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#1a2a45',
                        'brand-accent': '#4f9e9a',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for a better look and feel */
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            border-color: #4f9e9a;
            color: #4f9e9a;
            background-color: rgba(79, 158, 154, 0.1);
        }
        .d2h-file-header {
            background-color: #2d3748 !important; /* Darker header for diff */
        }
        .loader {
            border-top-color: #4f9e9a;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        textarea {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        .notification-message {
            animation: fadeInOut 5s forwards;
            z-index: 100;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(-20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        #inputs-container {
            transition: all 0.3s ease-in-out;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="container mx-auto p-4 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-brand-blue dark:text-white">Configuration Inspector</h1>
            <p class="text-lg text-gray-600 dark:text-gray-400 mt-2">Compare files, get AI validation, and streamline your four-eyes checks.</p>
        </header>

        <!-- Main Layout (UPDATED to flex-col) -->
        <div class="flex flex-col gap-6">
            <!-- Collapsible Inputs Section -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <div class="flex justify-between items-center mb-4 border-b border-gray-200 dark:border-gray-700 pb-2">
                    <h2 class="text-2xl font-semibold">Inputs</h2>
                    <button id="toggle-inputs-btn" title="Collapse Inputs" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <svg id="collapse-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
                        </svg>
                        <svg id="expand-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <div id="inputs-container">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="before-text" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Before</label>
                            <textarea id="before-text" rows="15" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:ring-brand-accent focus:border-brand-accent" placeholder="Paste original code/config here..."></textarea>
                        </div>
                        <div>
                            <label for="after-text" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">After</label>
                            <textarea id="after-text" rows="15" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:ring-brand-accent focus:border-brand-accent" placeholder="Paste modified code/config here..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Analysis & Output Section -->
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg">
                <!-- Tabs -->
                <div class="border-b border-gray-200 dark:border-gray-700 mb-4">
                    <nav class="flex space-x-4" aria-label="Tabs">
                        <button id="tab-diff" class="tab-button active font-medium px-3 py-2 border-b-2 border-transparent hover:border-gray-300">Diff View</button>
                        <button id="tab-render" class="tab-button font-medium px-3 py-2 border-b-2 border-transparent hover:border-gray-300">Rendered HTML</button>
                        <button id="tab-ai" class="tab-button font-medium px-3 py-2 border-b-2 border-transparent hover:border-gray-300">AI Analysis</button>
                    </nav>
                </div>

                <!-- Tab Panels -->
                <div id="panel-diff" class="tab-panel">
                    <h3 class="text-xl font-semibold mb-2">Code Differences</h3>
                    <div id="diff-output" class="text-sm rounded-md bg-gray-50 dark:bg-gray-900"></div>
                </div>

                <div id="panel-render" class="tab-panel hidden">
                    <h3 class="text-xl font-semibold mb-2">Rendered Output</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <h4 class="font-medium mb-1 text-center">Before</h4>
                            <iframe id="render-before" class="w-full h-96 border border-gray-300 dark:border-gray-600 rounded-md bg-white"></iframe>
                        </div>
                        <div>
                            <h4 class="font-medium mb-1 text-center">After</h4>
                            <iframe id="render-after" class="w-full h-96 border border-gray-300 dark:border-gray-600 rounded-md bg-white"></iframe>
                        </div>
                    </div>
                </div>

                <div id="panel-ai" class="tab-panel hidden">
                     <h3 class="text-xl font-semibold mb-2">AI-Powered Validation</h3>
                     <!-- API Key Management Section -->
                     <div class="p-4 mb-4 border border-blue-200 dark:border-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800/50">
                        <label for="api-key-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Gemini API Key</label>
                        <div class="flex items-center space-x-2">
                            <input type="password" id="api-key-input" class="flex-grow p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:ring-brand-accent focus:border-brand-accent" placeholder="Enter your API key">
                            <button id="save-api-key" class="px-4 py-2 bg-brand-accent text-white font-semibold rounded-md hover:bg-opacity-90">Save</button>
                            <button id="clear-api-key" class="px-4 py-2 bg-gray-500 text-white font-semibold rounded-md hover:bg-gray-600">Clear</button>
                        </div>
                        <p id="api-key-status" class="text-xs text-gray-500 dark:text-gray-400 mt-1 h-4"></p>
                     </div>
                    <div>
                        <label for="change-intent" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Describe your intended change:</label>
                        <input type="text" id="change-intent" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-50 dark:bg-gray-700 focus:ring-brand-accent focus:border-brand-accent" placeholder="e.g., 'Updated the hero title and changed the button color'">
                        <button id="analyze-button" class="mt-3 w-full bg-brand-blue hover:bg-opacity-90 text-white font-bold py-2 px-4 rounded-md transition duration-300 flex items-center justify-center">
                            <svg id="analyze-icon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M12 21v-1m0-16a9 9 0 11-9 9h16a9 9 0 01-9-9z"></path></svg>
                            <span id="analyze-button-text">Run AI Analysis</span>
                            <div id="analyze-loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 hidden ml-2"></div>
                        </button>
                    </div>
                    <div id="ai-result-container" class="mt-4 hidden">
                        <h4 class="font-semibold text-lg mb-2">Analysis Result:</h4>
                        <div id="ai-result" class="p-4 border border-gray-200 dark:border-gray-700 rounded-md bg-gray-50 dark:bg-gray-700/50 whitespace-pre-wrap text-sm"></div>
                        <button id="slack-button" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 flex items-center justify-center">
                            <svg id="slack-icon" class="w-5 h-5 mr-2" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg" fill="currentColor"><path d="M12.5,26.2c0,2.9-2.3,5.2-5.2,5.2H2.8c-1.5,0-2.8-1.3-2.8-2.8V23.1c0-2.9,2.3-5.2,5.2-5.2h4.5 C11.2,17.9,12.5,21.7,12.5,26.2z M15.3,26.2c0-2.9,2.3-5.2,5.2-5.2h4.5c1.5,0,2.8,1.3,2.8,2.8v5.2c0,2.9-2.3,5.2-5.2,5.2h-4.5 C16.8,34.4,15.3,30.7,15.3,26.2z M27.8,12.5c-2.9,0-5.2-2.3-5.2-5.2V2.8c0-1.5,1.3-2.8,2.8-2.8h5.2c2.9,0,5.2,2.3,5.2,5.2v4.5 C36.1,11.2,32.3,12.5,27.8,12.5z M27.8,15.3c2.9,0,5.2,2.3,5.2,5.2v4.5c0,1.5-1.3,2.8-2.8,2.8h-5.2c-2.9,0-5.2-2.3-5.2-5.2v-4.5 C22.6,16.8,26.3,15.3,27.8,15.3z M41.5,27.8c0-2.9,2.3-5.2,5.2-5.2h4.5c1.5,0,2.8,1.3,2.8,2.8v5.2c0,2.9-2.3,5.2-5.2,5.2h-4.5 C42.9,36.1,41.5,32.3,41.5,27.8z M38.7,27.8c0,2.9-2.3,5.2-5.2,5.2h-4.5c-1.5,0-2.8-1.3-2.8-2.8v-5.2c0-2.9,2.3-5.2,5.2-5.2h4.5 C37.2,22.6,38.7,26.3,38.7,27.8z M26.2,41.5c2.9,0,5.2,2.3,5.2,5.2v4.5c0,1.5-1.3,2.8-2.8,2.8h-5.2c-2.9,0-5.2-2.3-5.2-5.2v-4.5 C17.9,42.9,21.7,41.5,26.2,41.5z M26.2,38.7c-2.9,0-5.2-2.3-5.2-5.2v-4.5c0-1.5,1.3-2.8,2.8-2.8h5.2c2.9,0,5.2,2.3,5.2,5.2v4.5 C31.4,37.2,27.7,38.7,26.2,38.7z"></path></svg>
                            <span id="slack-button-text">Post to Slack for Human Review</span>
                            <div id="slack-loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 hidden ml-2"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Notification Popups -->
        <div id="alert-box" class="notification-message fixed top-5 right-5 py-3 px-5 rounded-lg shadow-xl opacity-0 transition-opacity duration-300"></div>
        <div id="slack-success" class="notification-message fixed bottom-5 right-5 bg-green-500 text-white py-3 px-5 rounded-lg shadow-xl opacity-0">
            Successfully posted to Slack!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element references
            const beforeText = document.getElementById('before-text');
            const afterText = document.getElementById('after-text');
            const diffOutput = document.getElementById('diff-output');
            const renderBefore = document.getElementById('render-before');
            const renderAfter = document.getElementById('render-after');
            const changeIntent = document.getElementById('change-intent');
            const analyzeButton = document.getElementById('analyze-button');
            const analyzeButtonText = document.getElementById('analyze-button-text');
            const analyzeLoader = document.getElementById('analyze-loader');
            const aiResultContainer = document.getElementById('ai-result-container');
            const aiResult = document.getElementById('ai-result');
            const apiKeyInput = document.getElementById('api-key-input');
            const saveApiKeyButton = document.getElementById('save-api-key');
            const clearApiKeyButton = document.getElementById('clear-api-key');
            const apiKeyStatus = document.getElementById('api-key-status');
            const slackButton = document.getElementById('slack-button');
            const slackButtonText = document.getElementById('slack-button-text');
            const slackLoader = document.getElementById('slack-loader');
            const slackSuccess = document.getElementById('slack-success');
            const alertBox = document.getElementById('alert-box');
            
            // NEW: Input toggle elements
            const toggleInputsBtn = document.getElementById('toggle-inputs-btn');
            const inputsContainer = document.getElementById('inputs-container');
            const collapseIcon = document.getElementById('collapse-icon');
            const expandIcon = document.getElementById('expand-icon');

            const tabs = [
                { id: 'diff', button: document.getElementById('tab-diff'), panel: document.getElementById('panel-diff') },
                { id: 'render', button: document.getElementById('tab-render'), panel: document.getElementById('panel-render') },
                { id: 'ai', button: document.getElementById('tab-ai'), panel: document.getElementById('panel-ai') }
            ];
            
            // --- Utility Functions ---
            const showAlert = (message, isError = false) => {
                alertBox.textContent = message;
                alertBox.className = 'notification-message fixed top-5 right-5 py-3 px-5 rounded-lg shadow-xl opacity-0'; // Reset
                alertBox.classList.add(isError ? 'bg-red-500' : 'bg-blue-500', 'text-white');
                alertBox.classList.remove('opacity-0');
                setTimeout(() => alertBox.classList.add('opacity-0'), 4500);
            };
            
            // --- NEW: Input Toggle Functionality ---
            toggleInputsBtn.addEventListener('click', () => {
                const isHidden = inputsContainer.classList.toggle('hidden');
                collapseIcon.classList.toggle('hidden', isHidden);
                expandIcon.classList.toggle('hidden', !isHidden);
                toggleInputsBtn.setAttribute('title', isHidden ? 'Expand Inputs' : 'Collapse Inputs');
            });

            // --- Tab Functionality ---
            tabs.forEach(tab => {
                tab.button.addEventListener('click', () => {
                    tabs.forEach(t => {
                        t.button.classList.remove('active');
                        t.panel.classList.add('hidden');
                    });
                    tab.button.classList.add('active');
                    tab.panel.classList.remove('hidden');
                    if (tab.id === 'diff') updateDiff();
                    if (tab.id === 'render') updateRender();
                });
            });

            // --- Core Update Functions ---
            const updateDiff = () => {
                const before = beforeText.value;
                const after = afterText.value;
                if (!before && !after) {
                    diffOutput.innerHTML = '<div class="p-4 text-center text-gray-500">Paste content in the input fields to see the difference.</div>';
                    return;
                }
                if (before === after) {
                    diffOutput.innerHTML = '<div class="p-4 text-center text-gray-500">No differences found.</div>';
                    return;
                }
                const diff = Diff.createTwoFilesPatch('before.txt', 'after.txt', before, after, null, null, { context: 3 });
                const diff2htmlUi = new Diff2HtmlUI(diffOutput, diff, {
                    drawFileList: true,
                    matching: 'lines',
                    outputFormat: 'side-by-side',
                    renderNothingWhenEmpty: true,
                });
                diff2htmlUi.draw();
                diff2htmlUi.highlightCode();
            };

            const updateRender = () => {
                renderBefore.srcdoc = beforeText.value;
                renderAfter.srcdoc = afterText.value;
            };
            
            // --- API Key Management ---
            const loadApiKey = () => {
                const savedKey = localStorage.getItem('geminiApiKey');
                if (savedKey) {
                    apiKeyInput.value = savedKey;
                    apiKeyStatus.textContent = 'API Key loaded from local storage.';
                    setTimeout(() => apiKeyStatus.textContent = '', 3000);
                }
            };

            saveApiKeyButton.addEventListener('click', () => {
                const key = apiKeyInput.value;
                if (key) {
                    localStorage.setItem('geminiApiKey', key);
                    apiKeyStatus.textContent = 'API Key saved!';
                    setTimeout(() => apiKeyStatus.textContent = '', 3000);
                } else {
                    apiKeyStatus.textContent = 'Please enter a key to save.';
                }
            });

            clearApiKeyButton.addEventListener('click', () => {
                localStorage.removeItem('geminiApiKey');
                apiKeyInput.value = '';
                apiKeyStatus.textContent = 'API Key cleared.';
                setTimeout(() => apiKeyStatus.textContent = '', 3000);
            });

            // --- AI Analysis ---
            analyzeButton.addEventListener('click', async () => {
                const apiKey = localStorage.getItem('geminiApiKey');
                if (!apiKey) {
                    showAlert('Please save a Gemini API key before running the analysis.', true);
                    tabs.find(t => t.id === 'ai').button.click();
                    apiKeyInput.focus();
                    return;
                }

                const before = beforeText.value;
                const after = afterText.value;
                const intent = changeIntent.value;

                if (!before || !after || !intent) {
                    showAlert('Please fill in "Before", "After", and your intended change.', true);
                    return;
                }

                analyzeButton.disabled = true;
                analyzeButtonText.textContent = 'Analyzing...';
                analyzeLoader.classList.remove('hidden');
                aiResultContainer.classList.add('hidden');

                const prompt = `As an expert configuration analyst, your task is to perform a "four-eyes" check. I will provide you with a "BEFORE" version of a file, an "AFTER" version, and a description of the "INTENDED CHANGE". Your job is to: 1. Carefully compare the "BEFORE" and "AFTER" files. 2. Evaluate if the changes made in the "AFTER" file accurately and completely implement the "INTENDED CHANGE". 3. Identify any unintended side effects, potential risks, or deviations from the stated intent. 4. Provide a clear, concise summary of your findings. Start with a "Verdict" (e.g., "SUCCESS: The changes align perfectly with the intent.", "WARNING: The changes partially align, but with potential issues.", "FAILURE: The changes do not seem to match the intent."). Then, provide a bulleted list of your observations. --- INTENDED CHANGE: "${intent}" --- BEFORE FILE: \`\`\`${before}\`\`\` --- AFTER FILE: \`\`\`${after}\`\`\``;

                try {
                    const aiResponse = await callGeminiAPI(prompt, apiKey);
                    aiResult.textContent = aiResponse;
                    aiResultContainer.classList.remove('hidden');
                } catch (error) {
                    console.error("AI Analysis Error:", error);
                    showAlert(`AI Analysis Error: ${error.message}`, true);
                    aiResult.textContent = `An error occurred while analyzing. Please check the console for details.\nError: ${error.message}`;
                    aiResultContainer.classList.remove('hidden');
                } finally {
                    analyzeButton.disabled = false;
                    analyzeButtonText.textContent = 'Run AI Analysis';
                    analyzeLoader.classList.add('hidden');
                }
            });

            async function callGeminiAPI(prompt, apiKey) {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    throw new Error(errorBody.error.message || `HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.candidates && result.candidates[0]?.content?.parts?.[0]?.text) {
                    return result.candidates[0].content.parts[0].text;
                } else {
                    console.warn("Unexpected API response structure:", result);
                    throw new Error("AI analysis returned no content.");
                }
            }

            // --- Slack Integration ---
            const parseAIResponseForSlack = (analysisText) => {
                const lowerText = analysisText.toLowerCase();
                let status = 'info';
                let icon = 'â„¹ï¸';

                if (lowerText.includes('success')) {
                    status = 'success';
                    icon = ':white_check_mark:';
                } else if (lowerText.includes('warning')) {
                    status = 'warning';
                    icon = ':warning:';
                } else if (lowerText.includes('failure')) {
                    status = 'failure';
                    icon = ':x:';
                }
                return { status, icon, analysis: analysisText };
            };

            slackButton.addEventListener('click', async () => {
                const intent = changeIntent.value;
                const analysisText = aiResult.textContent;
                const webhookUrl = "https://hooks.slack.com/services/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";

                if (!analysisText) {
                    showAlert("Please run the AI analysis before posting to Slack.", true);
                    return;
                }

                slackButton.disabled = true;
                slackButtonText.textContent = 'Posting...';
                slackLoader.classList.remove('hidden');
                
                const { icon, status, analysis } = parseAIResponseForSlack(analysisText);

                const slackPayload = {
                    "blocks": [
                        {
                            "type": "header",
                            "text": {
                                "type": "plain_text",
                                "text": `${icon} Configuration Change Review [${status.toUpperCase()}]`,
                                "emoji": true
                            }
                        },
                        {
                            "type": "section",
                            "text": {
                                "type": "mrkdwn",
                                "text": "*Intended Change:*\n>" + intent
                            }
                        },
                        { "type": "divider" },
                        {
                            "type": "section",
                            "text": {
                                "type": "mrkdwn",
                                "text": "*ðŸ¤– AI Analysis & Verdict:*"
                            }
                        },
                        {
                            "type": "section",
                            "text": {
                                "type": "mrkdwn",
                                "text": "```" + analysis + "```"
                            }
                        },
                        { "type": "divider" },
                        {
                            "type": "context",
                            "elements": [
                                {
                                    "type": "mrkdwn",
                                    "text": "ðŸ‘€ *Human review requested.* Please verify the changes and the AI's assessment."
                                }
                            ]
                        }
                    ]
                };

                try {
                    await fetch(webhookUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(slackPayload),
                    });
                    slackSuccess.classList.remove('opacity-0');
                    setTimeout(() => slackSuccess.classList.add('opacity-0'), 5000);
                } catch (error) {
                    console.error('Slack post failed:', error);
                    showAlert('Failed to post to Slack. This might be due to browser security (CORS). Check console.', true);
                } finally {
                    slackButton.disabled = false;
                    slackButtonText.textContent = 'Post to Slack for Human Review';
                    slackLoader.classList.add('hidden');
                }
            });

            // --- Initial Setup on Load ---
            beforeText.addEventListener('input', updateDiff);
            afterText.addEventListener('input', updateDiff);
            updateDiff();
            loadApiKey();
        });
console.log("yyyy")
    </script>
</body>
