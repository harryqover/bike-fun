<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Code Comparison Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable dark mode
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                },
            },
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <!-- JSDiff Library -->
    <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom styles for the diff view */
        .diff-line {
            display: block;
            white-space: pre;
            padding: 0.25rem 1rem;
            min-height: 1.5rem; /* Ensure empty lines are visible */
        }
        .diff-added { background-color: rgba(16, 185, 129, 0.1); }
        .diff-removed { background-color: rgba(239, 68, 68, 0.1); text-decoration: line-through; }
        
        /* Unified view markers */
        .unified .diff-line::before { display: inline-block; width: 1.5rem; text-align: center; color: #9ca3af; }
        .unified .diff-added::before { content: '+'; color: #10b981; }
        .unified .diff-removed::before { content: '-'; color: #ef4444; }
        .unified .diff-common::before { content: ' '; }

        /* Styles for AI explanation output */
        #ai-explanation-output h3 { font-size: 1.125rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
        #ai-explanation-output p { margin-bottom: 0.75rem; }
        #ai-explanation-output ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 0.75rem; }
        #ai-explanation-output code { background-color: #f3f4f6; color: #1f2937; padding: 0.125rem 0.25rem; border-radius: 0.25rem; font-family: 'Fira Code', monospace; }
        .dark #ai-explanation-output code { background-color: #374151; color: #f9fafb; }

        /* Basic spinner animation */
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #09f; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Focus mode styles */
        .focus-mode-active {
            position: fixed !important;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            bottom: 1rem;
            z-index: 100;
            height: auto !important;
        }

        /* Resizer styles */
        .resizer {
            background-color: #e5e7eb; /* gray-200 */
            cursor: col-resize;
            width: 8px;
            z-index: 10;
        }
        .dark .resizer { background-color: #4b5563; /* gray-600 */ }
        .resizer:hover { background-color: #3b82f6; /* blue-500 */ }

        /* Code folding styles */
        .fold-marker {
            background-color: #f3f4f6; /* gray-100 */
            color: #6b7280; /* gray-500 */
            cursor: pointer;
            text-align: center;
            padding: 0.25rem 1rem;
        }
        .dark .fold-marker { background-color: #374151; color: #9ca3af; }
        .fold-marker:hover { background-color: #e5e7eb; }
        .dark .fold-marker:hover { background-color: #4b5563; }
    </style>
</head>
<body class="h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans overflow-hidden select-none">

    <div class="w-full h-full max-w-full mx-auto bg-white dark:bg-gray-800 flex flex-col p-4">
        <!-- Header -->
        <header class="p-2 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center flex-shrink-0">
            <button id="toggle-inputs-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" title="Collapse Inputs">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg>
            </button>
            <div class="text-center flex-grow">
                <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Advanced Code Comparison</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">Compare code, switch views, and get AI-powered explanations.</p>
            </div>
            <button id="settings-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
        </header>

        <!-- Main Content Area -->
        <main id="main-container" class="flex-grow flex py-4 min-h-0 transition-all duration-300">
            <!-- Left Column: Inputs -->
            <div id="input-column" class="flex flex-col gap-4 min-h-0 transition-all duration-300 h-full" style="width: 50%;">
                <div class="flex-grow grid grid-cols-1 grid-rows-2 gap-4 min-h-0">
                    <div class="bg-white dark:bg-gray-800 flex flex-col min-h-0">
                        <label for="old-code" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Old Code</label>
                        <textarea id="old-code" class="flex-grow w-full p-3 font-mono text-sm bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none" placeholder="Paste the original code here..."></textarea>
                    </div>
                    <div class="bg-white dark:bg-gray-800 flex flex-col min-h-0">
                        <label for="new-code" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New Code</label>
                        <textarea id="new-code" class="flex-grow w-full p-3 font-mono text-sm bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none" placeholder="Paste the new code here..."></textarea>
                    </div>
                </div>
            </div>

            <div id="main-resizer" class="resizer"></div>

            <!-- Right Column: Outputs -->
            <div id="output-column" class="flex flex-col gap-4 min-h-0 transition-all duration-300 flex-grow">
                <!-- Diff Output -->
                <div id="diff-container" class="relative flex-grow flex flex-col p-4 border border-gray-200 dark:border-gray-700 rounded-lg min-h-0 bg-white dark:bg-gray-800">
                    <div class="flex justify-between items-center mb-2 flex-shrink-0">
                        <div class="flex items-center gap-4">
                             <h2 class="text-lg font-semibold">Highlighted Differences</h2>
                             <div id="view-switcher" class="flex items-center border border-gray-300 dark:border-gray-600 rounded-md p-0.5">
                                <button data-view="unified" class="px-3 py-1 text-sm rounded-md">Unified</button>
                                <button data-view="split" class="px-3 py-1 text-sm rounded-md">Split</button>
                            </div>
                            <button id="fold-btn" class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-sm flex items-center gap-1" title="Fold Unchanged Code">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 12L3 8m4 8l4-8m4 8V4m0 12l4-8m-4 8l-4-8" /></svg>
                                Fold
                            </button>
                        </div>
                        <div class="flex items-center gap-2">
                             <button id="toggle-focus-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-700" title="Focus Mode">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 4h-4m4 0l-5-5" /></svg>
                            </button>
                            <button id="explain-btn" class="flex items-center gap-2 px-3 py-1.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>
                                Explain
                            </button>
                        </div>
                    </div>
                    <div id="diff-output" class="flex-grow w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg font-mono text-sm overflow-auto">
                        <div class="p-4 text-gray-400">Differences will appear here...</div>
                    </div>
                </div>
                 <!-- AI Explanation -->
                <div id="ai-explanation-container" class="flex-shrink-0 flex flex-col p-4 border border-gray-200 dark:border-gray-700 rounded-lg">
                    <h2 class="text-lg font-semibold mb-2">AI Explanation</h2>
                    <div id="ai-explanation-output" class="prose prose-sm dark:prose-invert max-w-none text-gray-600 dark:text-gray-300 overflow-y-auto" style="max-height: 200px;">
                        <p class="text-gray-400">AI analysis will appear here...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Settings</h2>
                <button id="close-modal-btn" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">&times;</button>
            </div>
            <div>
                <label for="api-key-input" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Gemini API Key</label>
                <input type="password" id="api-key-input" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Enter your API key">
                <p class="mt-2 text-xs text-gray-500 dark:text-gray-400">Your key is saved securely in your browser's local storage.</p>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button id="save-settings-btn" class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700">Save</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const oldCodeEl = document.getElementById('old-code');
            const newCodeEl = document.getElementById('new-code');
            const outputEl = document.getElementById('diff-output');
            const viewSwitcher = document.getElementById('view-switcher');
            const explainBtn = document.getElementById('explain-btn');
            const aiExplanationOutput = document.getElementById('ai-explanation-output');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsModal = document.getElementById('settings-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const saveSettingsBtn = document.getElementById('save-settings-btn');
            const apiKeyInput = document.getElementById('api-key-input');
            const mainContainer = document.getElementById('main-container');
            const inputColumn = document.getElementById('input-column');
            const outputColumn = document.getElementById('output-column');
            const toggleInputsBtn = document.getElementById('toggle-inputs-btn');
            const diffContainer = document.getElementById('diff-container');
            const toggleFocusBtn = document.getElementById('toggle-focus-btn');
            const mainResizer = document.getElementById('main-resizer');
            const foldBtn = document.getElementById('fold-btn');

            // --- STATE ---
            let currentView = 'unified';
            let geminiApiKey = localStorage.getItem('geminiApiKey') || '';
            let isInputsCollapsed = false;
            let isFocusMode = false;
            let isFoldingEnabled = false;

            // --- INITIALIZATION ---
            function initialize() {
                updateViewSwitcherUI();
                oldCodeEl.addEventListener('input', runDiff);
                newCodeEl.addEventListener('input', runDiff);
                viewSwitcher.addEventListener('click', handleViewChange);
                explainBtn.addEventListener('click', handleExplain);
                toggleInputsBtn.addEventListener('click', toggleInputs);
                toggleFocusBtn.addEventListener('click', toggleFocusMode);
                foldBtn.addEventListener('click', toggleFolding);
                
                // Resizer Logic
                makeResizable(mainContainer, inputColumn, mainResizer, outputColumn);

                // Settings Modal Logic
                settingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
                closeModalBtn.addEventListener('click', () => settingsModal.classList.add('hidden'));
                saveSettingsBtn.addEventListener('click', saveSettings);
                apiKeyInput.value = geminiApiKey;
            }

            // --- LAYOUT CONTROL ---
            function toggleInputs() {
                isInputsCollapsed = !isInputsCollapsed;
                if (isInputsCollapsed) {
                    inputColumn.classList.add('hidden');
                    mainResizer.classList.add('hidden');
                    outputColumn.style.width = '100%';
                    toggleInputsBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" /></svg>`;
                    toggleInputsBtn.title = "Expand Inputs";
                } else {
                    inputColumn.classList.remove('hidden');
                    mainResizer.classList.remove('hidden');
                    inputColumn.style.width = '50%';
                    outputColumn.style.width = '50%';
                    toggleInputsBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" /></svg>`;
                    toggleInputsBtn.title = "Collapse Inputs";
                }
            }
            
            function toggleFocusMode() {
                isFocusMode = !isFocusMode;
                diffContainer.classList.toggle('focus-mode-active');
                if (isFocusMode) {
                    toggleFocusBtn.title = "Exit Focus Mode";
                    toggleFocusBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
                } else {
                    toggleFocusBtn.title = "Focus Mode";
                    toggleFocusBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 dark:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 4h-4m4 0l-5-5" /></svg>`;
                }
            }

            function toggleFolding() {
                isFoldingEnabled = !isFoldingEnabled;
                foldBtn.classList.toggle('bg-blue-500', isFoldingEnabled);
                foldBtn.classList.toggle('text-white', isFoldingEnabled);
                runDiff();
            }

            function makeResizable(container, leftEl, resizer, rightEl) {
                let isResizing = false;

                resizer.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    document.body.style.cursor = 'col-resize';
                    document.body.style.userSelect = 'none';
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isResizing) return;
                    const containerRect = container.getBoundingClientRect();
                    const leftWidth = e.clientX - containerRect.left;
                    const rightWidth = containerRect.width - leftWidth;

                    if (leftWidth > 100 && rightWidth > 100) { // Minimum width
                        leftEl.style.width = `${leftWidth}px`;
                        rightEl.style.width = `${rightWidth}px`;
                    }
                });

                document.addEventListener('mouseup', () => {
                    isResizing = false;
                    document.body.style.cursor = 'default';
                    document.body.style.userSelect = 'auto';
                });
            }

            // --- SETTINGS ---
            function saveSettings() {
                geminiApiKey = apiKeyInput.value;
                if (geminiApiKey) {
                    localStorage.setItem('geminiApiKey', geminiApiKey);
                    alert('API Key saved successfully!');
                } else {
                    localStorage.removeItem('geminiApiKey');
                    alert('API Key removed.');
                }
                settingsModal.classList.add('hidden');
            }

            // --- VIEW LOGIC ---
            function handleViewChange(e) {
                if (e.target.tagName === 'BUTTON') {
                    currentView = e.target.dataset.view;
                    updateViewSwitcherUI();
                    runDiff();
                }
            }

            function updateViewSwitcherUI() {
                viewSwitcher.querySelectorAll('button').forEach(btn => {
                    if (btn.dataset.view === currentView) {
                        btn.classList.add('bg-blue-500', 'text-white');
                        btn.classList.remove('bg-transparent', 'text-gray-700', 'dark:text-gray-300');
                    } else {
                        btn.classList.remove('bg-blue-500', 'text-white');
                        btn.classList.add('bg-transparent', 'text-gray-700', 'dark:text-gray-300');
                    }
                });
            }

            // --- DIFF RENDERING ---
            function runDiff() {
                const oldStr = oldCodeEl.value;
                const newStr = newCodeEl.value;
                
                if (oldStr === '' && newStr === '') {
                    outputEl.innerHTML = '<div class="p-4 text-gray-400">Differences will appear here...</div>';
                    return;
                }

                const diff = Diff.diffLines(oldStr, newStr);
                outputEl.innerHTML = ''; // Clear previous output

                if (currentView === 'unified') {
                    renderUnifiedDiff(diff);
                } else {
                    renderSplitDiff(diff);
                }
            }

            function renderUnifiedDiff(diff) {
                outputEl.className = 'flex-grow w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg font-mono text-sm overflow-auto unified';
                const fragment = document.createDocumentFragment();
                
                let commonBlock = [];
                const FOLD_THRESHOLD = 6;
                const CONTEXT_LINES = 2;

                function flushCommonBlock() {
                    if (isFoldingEnabled && commonBlock.length > FOLD_THRESHOLD) {
                        // Show first few
                        commonBlock.slice(0, CONTEXT_LINES).forEach(line => fragment.appendChild(line));
                        
                        // Show fold marker
                        const marker = document.createElement('div');
                        marker.className = 'fold-marker';
                        marker.textContent = `... ${commonBlock.length - (CONTEXT_LINES * 2)} unchanged lines ...`;
                        const hiddenLines = commonBlock.slice(CONTEXT_LINES, -CONTEXT_LINES);
                        marker.onclick = () => {
                            marker.replaceWith(...hiddenLines);
                        };
                        fragment.appendChild(marker);

                        // Show last few
                        commonBlock.slice(-CONTEXT_LINES).forEach(line => fragment.appendChild(line));
                    } else {
                        commonBlock.forEach(line => fragment.appendChild(line));
                    }
                    commonBlock = [];
                }

                diff.forEach(part => {
                    const lines = part.value.endsWith('\n') ? part.value.slice(0, -1).split('\n') : part.value.split('\n');
                    if (part.added || part.removed) {
                        flushCommonBlock();
                        const className = part.added ? 'diff-added' : 'diff-removed';
                        lines.forEach(line => {
                            const span = document.createElement('span');
                            span.className = `diff-line ${className}`;
                            span.textContent = line;
                            fragment.appendChild(span);
                        });
                    } else {
                        lines.forEach(line => {
                            const span = document.createElement('span');
                            span.className = 'diff-line diff-common';
                            span.textContent = line;
                            commonBlock.push(span);
                        });
                    }
                });
                flushCommonBlock();
                outputEl.appendChild(fragment);
            }

            function renderSplitDiff(diff) {
                outputEl.className = 'flex-grow w-full bg-gray-50 dark:bg-gray-900 border border-gray-300 dark:border-gray-600 rounded-lg font-mono text-sm overflow-hidden flex';
                const leftPanel = document.createElement('div');
                const rightPanel = document.createElement('div');
                const splitResizer = document.createElement('div');

                leftPanel.className = "bg-gray-50 dark:bg-gray-900 h-full overflow-auto";
                rightPanel.className = "bg-gray-50 dark:bg-gray-900 h-full overflow-auto flex-grow";
                splitResizer.className = "resizer";
                leftPanel.style.width = "50%";
                
                makeResizable(outputEl, leftPanel, splitResizer, rightPanel);

                diff.forEach(part => {
                    const lines = part.value.endsWith('\n') ? part.value.slice(0, -1).split('\n') : part.value.split('\n');
                    lines.forEach(line => {
                        const leftLine = document.createElement('span');
                        const rightLine = document.createElement('span');
                        leftLine.className = 'diff-line';
                        rightLine.className = 'diff-line';

                        if (part.added) {
                            rightLine.className += ' diff-added';
                            rightLine.textContent = line;
                        } else if (part.removed) {
                            leftLine.className += ' diff-removed';
                            leftLine.textContent = line;
                        } else {
                            leftLine.textContent = line;
                            rightLine.textContent = line;
                        }
                        leftPanel.appendChild(leftLine);
                        rightPanel.appendChild(rightLine);
                    });
                });
                outputEl.appendChild(leftPanel);
                outputEl.appendChild(splitResizer);
                outputEl.appendChild(rightPanel);
            }

            // --- AI EXPLANATION ---
            async function handleExplain() {
                if (!geminiApiKey) {
                    alert('Please set your Gemini API key in the settings first.');
                    settingsModal.classList.remove('hidden');
                    return;
                }
                
                const oldCode = oldCodeEl.value;
                const newCode = newCodeEl.value;

                if (!oldCode && !newCode) {
                    aiExplanationOutput.innerHTML = '<p class="text-gray-400">Nothing to explain. Please add some code.</p>';
                    return;
                }

                aiExplanationOutput.innerHTML = '<div class="flex items-center justify-center p-4"><div class="spinner"></div></div>';

                const prompt = `
                    You are an expert code reviewer. Provide a clear, concise explanation of the changes between the following two code snippets. 
                    Focus on the "why" behind the changes, not just the "what".
                    Structure your response using Markdown.

                    ### Old Code:
                    \`\`\`
                    ${oldCode}
                    \`\`\`

                    ### New Code:
                    \`\`\`
                    ${newCode}
                    \`\`\`

                    ### Analysis:
                `;

                try {
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;
                    
                    const payload = {
                        contents: [{ role: "user", parts: [{ text: prompt }] }]
                    };

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    const text = result.candidates[0].content.parts[0].text;
                    aiExplanationOutput.innerHTML = marked.parse(text);

                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    aiExplanationOutput.innerHTML = `<p class="text-red-500"><strong>Error:</strong> ${error.message}</p>`;
                }
            }

            // --- START THE APP ---
            initialize();
        });
    </script>
