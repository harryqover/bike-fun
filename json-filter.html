<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JSON Filter Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the modal backdrop */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Advanced JSON Event Filter</h1>
            <p class="text-lg text-gray-600 mt-2">Paste your JSON array below to dynamically generate filters and search your data.</p>
        </header>

        <!-- Main Content Area -->
        <div class="flex flex-col lg:flex-row gap-8">

            <!-- Left Panel: Data Input and Filters -->
            <aside class="lg:w-1/3 bg-white p-6 rounded-2xl shadow-lg h-fit lg:sticky top-8">
                <div id="data-input-section">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">1. Load Your Data</h2>
                    <textarea id="json-input" class="w-full h-48 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Paste your JSON array here..."></textarea>
                    <button id="load-json-btn" class="mt-4 w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Load & Generate Filters</button>
                </div>

                <div id="filter-section" class="mt-8 hidden">
                    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">2. Filter Events</h2>
                    <div id="filter-controls" class="space-y-4">
                        <!-- Dynamic filters will be inserted here -->
                    </div>
                     <button id="reset-filters-btn" class="mt-6 w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Reset Filters</button>
                </div>
            </aside>

            <!-- Right Panel: Results -->
            <main class="lg:w-2/3">
                <div id="results-section" class="bg-white p-6 rounded-2xl shadow-lg min-h-[400px]">
                    <h2 class="text-2xl font-semibold mb-4">Results</h2>
                    <div class="flex justify-between items-center mb-4 pb-2 border-b">
                         <p id="results-count" class="text-gray-600">No data loaded.</p>
                    </div>
                    <div id="results-container" class="overflow-x-auto">
                        <!-- Results table will be inserted here -->
                         <div id="placeholder" class="text-center py-16">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h14a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2z" />
                            </svg>
                            <h3 class="mt-2 text-sm font-medium text-gray-900">No results</h3>
                            <p class="mt-1 text-sm text-gray-500">Load your data and apply filters to see results here.</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for viewing full event details -->
    <div id="details-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 modal-backdrop">
        <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-6 border-b">
                <h3 class="text-2xl font-semibold">Event Details</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 overflow-y-auto">
                <pre id="modal-content" class="bg-gray-100 p-4 rounded-lg text-sm whitespace-pre-wrap break-all"></pre>
            </div>
            <div class="p-4 bg-gray-50 border-t rounded-b-2xl text-right">
                 <button id="modal-copy-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Copy JSON</button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-2 transition-all duration-300">
        <span id="toast-message"></span>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Element references
            const loadJsonBtn = document.getElementById('load-json-btn');
            const jsonInput = document.getElementById('json-input');
            const filterSection = document.getElementById('filter-section');
            const filterControls = document.getElementById('filter-controls');
            const resetFiltersBtn = document.getElementById('reset-filters-btn');
            const resultsCount = document.getElementById('results-count');
            const resultsContainer = document.getElementById('results-container');
            const placeholder = document.getElementById('placeholder');
            
            const detailsModal = document.getElementById('details-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const modalContent = document.getElementById('modal-content');
            const modalCopyBtn = document.getElementById('modal-copy-btn');

            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');

            // App state
            let originalData = [];
            let filteredData = [];
            let filterValues = {};

            // --- UTILITY FUNCTIONS ---

            /**
             * Shows a toast notification.
             * @param {string} message - The message to display.
             * @param {string} type - 'success' or 'error'.
             */
            function showToast(message, type = 'success') {
                toastMessage.textContent = message;
                toast.className = `fixed top-5 right-5 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-2 transition-all duration-300 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
                toast.classList.remove('opacity-0', 'translate-y-2');
                toast.classList.add('opacity-100', 'translate-y-0');

                setTimeout(() => {
                    toast.classList.remove('opacity-100', 'translate-y-0');
                    toast.classList.add('opacity-0', 'translate-y-2');
                }, 3000);
            }

            /**
             * Recursively gets all unique keys from a JSON object.
             * @param {object} obj - The object to inspect.
             * @param {Set} keys - A Set to store the keys.
             * @param {string} prefix - The prefix for nested keys.
             */
            function getUniqueKeys(obj, keys = new Set(), prefix = '') {
                if (!obj || typeof obj !== 'object') return;

                for (const key in obj) {
                    if (Object.prototype.hasOwnProperty.call(obj, key)) {
                        const newKey = prefix ? `${prefix}.${key}` : key;
                        keys.add(newKey);
                        if (typeof obj[key] === 'object' && obj[key] !== null) {
                            getUniqueKeys(obj[key], keys, newKey);
                        }
                    }
                }
            }
            
            /**
             * Safely gets a nested property from an object using a dot-notation string.
             * @param {object} obj - The object to search.
             * @param {string} path - The path to the property (e.g., 'data.entity.id').
             * @returns {*} The value of the property or undefined if not found.
             */
            function getNestedValue(obj, path) {
                return path.split('.').reduce((acc, part) => acc && acc[part], obj);
            }

            // --- DATA LOADING & FILTER GENERATION ---

            /**
             * Loads and parses the JSON data from the textarea.
             */
            function loadData() {
                try {
                    const data = JSON.parse(jsonInput.value);
                    if (!Array.isArray(data)) {
                        throw new Error('Input is not a JSON array.');
                    }
                    originalData = data;
                    filteredData = [...originalData];
                    generateFilterControls();
                    renderResults();
                    filterSection.classList.remove('hidden');
                    showToast('Data loaded successfully!', 'success');
                } catch (error) {
                    showToast(`Error loading JSON: ${error.message}`, 'error');
                    console.error('JSON Parse Error:', error);
                }
            }

            /**
             * Generates filter input controls based on the data keys.
             */
            function generateFilterControls() {
                filterControls.innerHTML = '';
                const allKeys = new Set();
                originalData.forEach(item => getUniqueKeys(item, allKeys));
                
                // Prioritize top-level, simple keys
                const priorityKeys = ['id', 'type', 'status', 'data.eventName', 'data.entity.requestType'];
                const sortedKeys = [...allKeys].sort((a, b) => {
                    const aPriority = priorityKeys.indexOf(a);
                    const bPriority = priorityKeys.indexOf(b);
                    if (aPriority > -1 && bPriority > -1) return aPriority - bPriority;
                    if (aPriority > -1) return -1;
                    if (bPriority > -1) return 1;
                    return a.localeCompare(b);
                });

                sortedKeys.forEach(key => {
                    const inputId = `filter-${key}`;
                    const label = document.createElement('label');
                    label.htmlFor = inputId;
                    label.className = 'block text-sm font-medium text-gray-700';
                    label.textContent = key;

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = inputId;
                    input.dataset.key = key;
                    input.className = 'mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm';
                    input.placeholder = `Filter by ${key}...`;
                    input.addEventListener('input', handleFilterChange);

                    filterControls.appendChild(label);
                    filterControls.appendChild(input);
                });
            }

            // --- FILTERING LOGIC ---

            /**
             * Handles changes in any filter input and triggers filtering.
             * @param {Event} e - The input event.
             */
            function handleFilterChange(e) {
                filterValues[e.target.dataset.key] = e.target.value.toLowerCase();
                applyFilters();
            }

            /**
             * Applies all active filters to the original dataset.
             */
            function applyFilters() {
                const activeFilters = Object.entries(filterValues).filter(([_, value]) => value);

                if (activeFilters.length === 0) {
                    filteredData = [...originalData];
                } else {
                    filteredData = originalData.filter(item => {
                        return activeFilters.every(([key, value]) => {
                           return deepSearch(item, value);
                        });
                    });
                }
                renderResults();
            }
            
            /**
             * Recursively searches an object for a given search term.
             * @param {object} obj - The object to search within.
             * @param {string} term - The search term.
             * @returns {boolean} True if the term is found, false otherwise.
             */
            function deepSearch(obj, term) {
                if (obj === null || obj === undefined) {
                    return false;
                }

                const values = Object.values(obj);

                for (const value of values) {
                    if (typeof value === 'string' && value.toLowerCase().includes(term)) {
                        return true;
                    }
                    if (typeof value === 'number' && value.toString().toLowerCase().includes(term)) {
                        return true;
                    }
                    if (typeof value === 'object' && deepSearch(value, term)) {
                        return true;
                    }
                }
                return false;
            }


            // --- UI RENDERING ---

            /**
             * Renders the filtered data into the results table.
             */
            function renderResults() {
                resultsCount.textContent = `${filteredData.length} of ${originalData.length} events shown.`;

                if (filteredData.length === 0) {
                    resultsContainer.innerHTML = '';
                    resultsContainer.appendChild(placeholder);
                    placeholder.style.display = 'block';
                    return;
                }

                placeholder.style.display = 'none';

                const table = document.createElement('table');
                table.className = 'min-w-full divide-y divide-gray-200';
                
                const thead = `
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event Name</th>
                            <th scope="col" class="relative px-6 py-3"><span class="sr-only">Actions</span></th>
                        </tr>
                    </thead>
                `;
                
                const tbody = document.createElement('tbody');
                tbody.className = 'bg-white divide-y divide-gray-200';
                
                filteredData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${item.id || 'N/A'}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.type === 'EVENT_TYPE_POI' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'}">
                                ${item.type || 'N/A'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                             <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.status === 'EVENT_STATUS_PROCESSED' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                                ${item.status || 'N/A'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${getNestedValue(item, 'data.eventName') || 'N/A'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
                            <button class="copy-id-btn text-indigo-600 hover:text-indigo-900" data-id="${item.id}">Copy ID</button>
                            <button class="view-details-btn text-indigo-600 hover:text-indigo-900" data-index="${index}">Details</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                table.innerHTML = thead;
                table.appendChild(tbody);
                resultsContainer.innerHTML = '';
                resultsContainer.appendChild(table);
            }
            
            // --- MODAL & ACTIONS ---
            
            /**
             * Opens the details modal with the content of a specific event.
             * @param {number} index - The index of the event in the filteredData array.
             */
            function openModal(index) {
                const item = filteredData[index];
                modalContent.textContent = JSON.stringify(item, null, 2); // Pretty print JSON
                detailsModal.classList.remove('hidden');
                detailsModal.classList.add('flex');
            }

            function closeModal() {
                detailsModal.classList.add('hidden');
                detailsModal.classList.remove('flex');
            }
            
            // --- EVENT LISTENERS ---

            loadJsonBtn.addEventListener('click', loadData);
            
            resetFiltersBtn.addEventListener('click', () => {
                filterValues = {};
                const inputs = filterControls.querySelectorAll('input');
                inputs.forEach(input => input.value = '');
                applyFilters();
                showToast('Filters have been reset.', 'success');
            });
            
            // Event delegation for dynamically created buttons
            resultsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-details-btn')) {
                    const index = e.target.dataset.index;
                    openModal(index);
                }
                if (e.target.classList.contains('copy-id-btn')) {
                    const id = e.target.dataset.id;
                    navigator.clipboard.writeText(id).then(() => {
                        showToast(`ID "${id}" copied to clipboard!`);
                    }).catch(err => {
                        showToast('Failed to copy ID.', 'error');
                        console.error('Clipboard Error:', err);
                    });
                }
            });

            closeModalBtn.addEventListener('click', closeModal);
            detailsModal.addEventListener('click', (e) => {
                // Close modal if backdrop is clicked
                if (e.target === detailsModal) {
                    closeModal();
                }
            });
            
            modalCopyBtn.addEventListener('click', () => {
                navigator.clipboard.writeText(modalContent.textContent).then(() => {
                    showToast('JSON copied to clipboard!');
                }).catch(err => {
                    showToast('Failed to copy JSON.', 'error');
                });
            });

        });
    </script>
</body>
</html>
