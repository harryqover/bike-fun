<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotform Unique Name Updater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* gray-100 */
        }
        #config-panel {
            transition: transform 0.3s ease-in-out;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.4s ease-in-out;
            z-index: 100;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
        .toast.info { background-color: #17a2b8; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Config Panel Toggle Button -->
    <button id="toggle-config-btn" class="fixed top-4 right-4 z-30 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
    </button>

    <!-- Config Panel (Sidebar) -->
    <div id="config-panel" class="fixed top-0 left-0 h-full w-80 bg-white shadow-2xl p-6 z-20 transform -translate-x-full">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Configuration</h2>
        <div class="space-y-4">
            <div>
                <label for="google-script-url" class="block text-sm font-medium text-gray-700">Google Script URL</label>
                <input type="url" id="google-script-url" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="https://script.google.com/...">
            </div>
            <div>
                <label for="form-id" class="block text-sm font-medium text-gray-700">Form ID</label>
                <input type="text" id="form-id" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        </div>
        <div class="mt-8 space-y-3">
            <button id="save-config" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save Config</button>
            <button id="clear-config" class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Clear Config</button>
        </div>
        <div class="mt-8 border-t pt-6">
            <button id="get-questions" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 font-semibold">Fetch Questions</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container mx-auto p-4 md:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Jotform Question Editor</h1>
            <p class="text-lg text-gray-600 mt-2">Edit unique names for your form questions efficiently.</p>
        </div>
        <div id="search-container" class="mb-6 hidden">
             <input type="text" id="search-input" placeholder="🔍 Search by question text or unique name..." class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div id="questions-container" class="space-y-4">
            <div id="initial-message" class="text-center py-12 px-6 bg-white rounded-lg shadow-md">
                <h3 class="text-xl font-medium text-gray-700">Welcome!</h3>
                <p class="text-gray-500 mt-2">Use the settings panel to enter your Google Script URL and Form ID, then click "Fetch Questions" to begin.</p>
            </div>
        </div>
        <div id="loader-container" class="hidden justify-center items-center py-12">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Toast Notification Placeholder -->
    <div id="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const googleScriptUrlInput = document.getElementById('google-script-url');
            const formIdInput = document.getElementById('form-id');
            const saveConfigBtn = document.getElementById('save-config');
            const clearConfigBtn = document.getElementById('clear-config');
            const getQuestionsBtn = document.getElementById('get-questions');
            const questionsContainer = document.getElementById('questions-container');
            const initialMessage = document.getElementById('initial-message');
            const loaderContainer = document.getElementById('loader-container');
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');
            const configPanel = document.getElementById('config-panel');
            const toggleConfigBtn = document.getElementById('toggle-config-btn');

            // --- Configuration Panel Logic ---
            let isConfigPanelOpen = false;
            toggleConfigBtn.addEventListener('click', () => {
                isConfigPanelOpen = !isConfigPanelOpen;
                configPanel.classList.toggle('-translate-x-full');
            });

            // --- Local Storage & Config ---
            const loadConfig = () => {
                console.log('Loading config from localStorage.');
                const scriptUrl = localStorage.getItem('jotform_google_script_url');
                const formId = localStorage.getItem('jotform_form_id');
                if (scriptUrl) googleScriptUrlInput.value = scriptUrl;
                if (formId) formIdInput.value = formId;
                if (scriptUrl && formId) {
                    console.log('Config loaded successfully.');
                    showToast('Config loaded from memory.', 'info');
                }
            };

            const saveConfig = () => {
                console.log('Saving config to localStorage.');
                if (googleScriptUrlInput.value && formIdInput.value) {
                    localStorage.setItem('jotform_google_script_url', googleScriptUrlInput.value);
                    localStorage.setItem('jotform_form_id', formIdInput.value);
                    console.log('Config saved.');
                    showToast('Configuration saved successfully!', 'success');
                } else {
                    showToast('Google Script URL and Form ID cannot be empty.', 'error');
                }
            };

            const clearConfig = () => {
                console.log('Clearing config from localStorage.');
                localStorage.removeItem('jotform_google_script_url');
                localStorage.removeItem('jotform_form_id');
                googleScriptUrlInput.value = '';
                formIdInput.value = '';
                console.log('Config cleared.');
                showToast('Configuration cleared.', 'info');
            };

            // --- API Calls via Google Script ---
            const getQuestions = async () => {
                const scriptUrl = googleScriptUrlInput.value;
                const formId = formIdInput.value;

                if (!scriptUrl || !formId) {
                    showToast('Please provide both Google Script URL and Form ID.', 'error');
                    return;
                }
                
                const endpoint = `${scriptUrl}?formId=${formId}`;
                console.log('Calling Google Script GET endpoint:', endpoint);

                initialMessage.classList.add('hidden');
                questionsContainer.innerHTML = '';
                loaderContainer.style.display = 'flex';
                searchContainer.classList.add('hidden');

                try {
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    console.log('Google Script Response:', data);

                    if (data.error || data.responseCode !== 200) {
                        throw new Error(data.message || data.error || 'Failed to fetch questions.');
                    }
                    
                    renderQuestions(data.content);
                    showToast('Questions loaded successfully!', 'success');
                    searchContainer.classList.remove('hidden');

                } catch (error) {
                    console.error('Error fetching questions via Google Script:', error);
                    showToast(`Error: ${error.message}`, 'error');
                    questionsContainer.innerHTML = `<div class="text-center p-8 bg-red-100 text-red-700 rounded-lg shadow">Failed to load questions. Check your Script URL, Form ID, and console.</div>`;
                } finally {
                    loaderContainer.style.display = 'none';
                }
            };

            const updateQuestionName = async (questionId, newName, originalText, originalOrder, updateButton) => {
                const scriptUrl = googleScriptUrlInput.value;
                const formId = formIdInput.value;

                console.log(`Attempting to update QID: ${questionId} with new name: "${newName}" via Google Script.`);
                
                const payload = {
                    formId,
                    questionId,
                    newName,
                    originalText,
                    originalOrder
                };

                console.log('Calling Google Script POST endpoint:', scriptUrl);
                console.log('Request Body:', payload);
                
                const originalButtonText = updateButton.innerHTML;
                updateButton.innerHTML = `<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                updateButton.disabled = true;

                try {
                    const response = await fetch(scriptUrl, {
                        method: 'POST',
                        headers: {
                            // The Google Script doPost expects a stringified payload.
                           'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();
                    console.log('Google Script Update Response:', data);

                    if (data.error || data.responseCode !== 200) {
                        throw new Error(data.message || data.error || 'Update failed.');
                    }
                    
                    showToast(`Question ${questionId} updated successfully!`, 'success');
                    const nameDisplay = document.querySelector(`#name-display-${questionId}`);
                    if(nameDisplay) nameDisplay.textContent = newName;

                } catch (error) {
                    console.error('Error updating question:', error);
                    showToast(`Update Error: ${error.message}`, 'error');
                } finally {
                    updateButton.innerHTML = originalButtonText;
                    updateButton.disabled = false;
                }
            };

            // --- DOM Rendering ---
            const renderQuestions = (questionsObject) => {
                questionsContainer.innerHTML = '';
                const questions = Object.values(questionsObject);

                if (questions.length === 0) {
                    questionsContainer.innerHTML = `<div class="text-center p-8 bg-white rounded-lg shadow">No questions found for this form.</div>`;
                    return;
                }
                
                questions.forEach(q => {
                    if (typeof q.name === 'undefined') return;

                    const card = document.createElement('div');
                    card.className = 'question-card bg-white p-5 rounded-lg shadow-md border border-gray-200';
                    card.dataset.text = q.text ? q.text.toLowerCase() : '';
                    card.dataset.name = q.name.toLowerCase();

                    card.innerHTML = `
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                            <div class="flex-grow mb-4 md:mb-0">
                                <p class="text-sm text-gray-500">QID: ${q.qid}</p>
                                <p class="font-semibold text-lg text-gray-800">${q.text || '<i>No question text</i>'}</p>
                                <p class="text-sm text-indigo-600 font-mono mt-1">
                                    Current Name: <span id="name-display-${q.qid}" class="font-bold">${q.name}</span>
                                </p>
                            </div>
                            <div class="flex items-center space-x-2 flex-shrink-0">
                                <input type="text" value="${q.name}" class="name-input w-48 px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="New unique name">
                                <button class="update-btn bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Update</button>
                            </div>
                        </div>
                    `;
                    
                    const updateBtn = card.querySelector('.update-btn');
                    const nameInput = card.querySelector('.name-input');
                    
                    updateBtn.addEventListener('click', () => {
                        updateQuestionName(q.qid, nameInput.value, q.text, q.order, updateBtn);
                    });

                    questionsContainer.appendChild(card);
                });
            };
            
            // --- "Wow" Features ---
            const showToast = (message, type = 'info') => {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);

                setTimeout(() => { toast.classList.add('show'); }, 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => { toast.remove(); }, 500);
                }, 3000);
            };

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.question-card').forEach(card => {
                    const text = card.dataset.text;
                    const name = card.dataset.name;
                    card.style.display = (text.includes(searchTerm) || name.includes(searchTerm)) ? 'block' : 'none';
                });
            });

            // --- Event Listeners ---
            saveConfigBtn.addEventListener('click', saveConfig);
            clearConfigBtn.addEventListener('click', clearConfig);
            getQuestionsBtn.addEventListener('click', getQuestions);

            // --- Initial Load ---
            loadConfig();
        });
    </script>
</body>
</html>
