<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotform Unique Name Updater</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        }
        #config-panel {
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            background-color: rgba(255, 255, 255, 0.75);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.4s ease-in-out;
            z-index: 100;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { background: linear-gradient(to right, #1d976c, #93f9b9); }
        .toast.error { background: linear-gradient(to right, #d31027, #ea384d); }
        .toast.info { background: linear-gradient(to right, #2193b0, #6dd5ed); }
        
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4f46e5; /* indigo-600 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .question-card {
             backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s ease-out forwards;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-primary {
            transition: all 0.2s ease-in-out;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(79, 70, 229, 0.4);
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Config Panel Toggle Button -->
    <button id="toggle-config-btn" class="fixed top-5 right-5 z-30 bg-white/70 backdrop-blur-sm text-indigo-600 p-3 rounded-full shadow-lg hover:bg-white/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
    </button>

    <!-- Config Panel (Sidebar) -->
    <div id="config-panel" class="fixed top-0 left-0 h-full w-96 p-8 z-20 transform -translate-x-full overflow-y-auto">
        <h2 class="text-3xl font-bold mb-6 text-gray-800">Configuration</h2>
        
        <div class="space-y-4">
            <h3 class="text-lg font-semibold text-gray-700 border-b pb-2">Core Settings</h3>
            <div>
                <label for="google-script-url" class="block text-sm font-medium text-gray-700 mb-1">Google Script URL</label>
                <input type="url" id="google-script-url" class="mt-1 block w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://script.google.com/...">
            </div>
            <div>
                <label for="form-id" class="block text-sm font-medium text-gray-700 mb-1">Jotform Form ID</label>
                <input type="text" id="form-id" class="mt-1 block w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <h3 class="text-lg font-semibold text-gray-700 border-b pb-2 pt-4">AI Settings</h3>
             <div>
                <label for="gemini-api-key" class="block text-sm font-medium text-gray-700 mb-1">Gemini API Key</label>
                <input type="password" id="gemini-api-key" class="mt-1 block w-full px-4 py-2 bg-white/80 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>
        <div class="mt-8 space-y-4">
            <button id="save-config" class="w-full bg-indigo-600 text-white py-2.5 px-4 rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 btn-primary">Save Config</button>
            <button id="clear-config" class="w-full bg-red-600 text-white py-2.5 px-4 rounded-lg shadow-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 btn-primary">Clear Config</button>
        </div>
        <div class="mt-8 border-t pt-6">
            <button id="get-questions" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg shadow-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 font-semibold btn-primary text-lg">Fetch Questions</button>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="container mx-auto p-4 md:p-8">
        <div class="text-center my-12">
            <h1 class="text-5xl font-bold text-gray-900 tracking-tight">Jotform Question Editor</h1>
            <p class="text-xl text-gray-600 mt-4 max-w-2xl mx-auto">A sleek and efficient way to edit unique names for your form questions.</p>
        </div>
        <div id="search-container" class="mb-8 hidden">
             <input type="text" id="search-input" placeholder="🔍 Search by question text or unique name..." class="w-full p-4 border border-gray-300 rounded-xl shadow-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg">
        </div>
        <div id="questions-container" class="space-y-6">
            <div id="initial-message" class="text-center py-20 px-6 bg-white/60 backdrop-blur-sm rounded-2xl shadow-lg border">
                <h3 class="text-2xl font-medium text-gray-700">Welcome!</h3>
                <p class="text-gray-500 mt-3 max-w-md mx-auto">Open the settings panel to enter your configuration, then click "Fetch Questions" to start.</p>
            </div>
        </div>
        <div id="loader-container" class="hidden justify-center items-center py-20">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Toast Notification Placeholder -->
    <div id="toast-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const configPanel = document.getElementById('config-panel');
            const toggleConfigBtn = document.getElementById('toggle-config-btn');
            const saveConfigBtn = document.getElementById('save-config');
            const clearConfigBtn = document.getElementById('clear-config');
            const getQuestionsBtn = document.getElementById('get-questions');
            const questionsContainer = document.getElementById('questions-container');
            const initialMessage = document.getElementById('initial-message');
            const loaderContainer = document.getElementById('loader-container');
            const searchContainer = document.getElementById('search-container');
            const searchInput = document.getElementById('search-input');
            
            // Config Inputs
            const configInputs = {
                googleScriptUrl: document.getElementById('google-script-url'),
                formId: document.getElementById('form-id'),
                geminiApiKey: document.getElementById('gemini-api-key')
            };

            // --- Configuration Panel Logic ---
            toggleConfigBtn.addEventListener('click', () => configPanel.classList.toggle('-translate-x-full'));

            // --- Local Storage & Config ---
            const getConfigValues = () => {
                let config = {};
                for (const key in configInputs) {
                    config[key] = configInputs[key].value;
                }
                return config;
            };
            
            const loadConfig = () => {
                console.log('Loading config from localStorage.');
                for (const key in configInputs) {
                    const savedValue = localStorage.getItem(`jotform_config_${key}`);
                    if (savedValue) {
                        configInputs[key].value = savedValue;
                    }
                }
                if (localStorage.getItem('jotform_config_googleScriptUrl')) {
                    showToast('Config loaded from memory.', 'info');
                }
            };

            const saveConfig = () => {
                console.log('Saving config to localStorage.');
                const config = getConfigValues();
                if (config.googleScriptUrl && config.formId) {
                    for (const key in config) {
                        localStorage.setItem(`jotform_config_${key}`, config[key]);
                    }
                    showToast('Configuration saved successfully!', 'success');
                } else {
                    showToast('Google Script URL and Form ID are required.', 'error');
                }
            };

            const clearConfig = () => {
                console.log('Clearing config from localStorage.');
                for (const key in configInputs) {
                    localStorage.removeItem(`jotform_config_${key}`);
                    configInputs[key].value = '';
                }
                showToast('Configuration cleared.', 'info');
            };

            // --- API Calls via Google Script ---
            const getQuestions = async () => {
                const config = getConfigValues();
                if (!config.googleScriptUrl || !config.formId) {
                    showToast('Please provide Google Script URL and Form ID.', 'error');
                    return;
                }
                
                const endpoint = `${config.googleScriptUrl}?formId=${config.formId}`;
                console.log('Calling Google Script GET endpoint:', endpoint);

                initialMessage.classList.add('hidden');
                questionsContainer.innerHTML = '';
                loaderContainer.style.display = 'flex';
                searchContainer.classList.add('hidden');

                try {
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    console.log('Google Script Response:', data);

                    if (data.error || data.responseCode !== 200) {
                        throw new Error(data.message || data.error || 'Failed to fetch questions.');
                    }
                    
                    renderQuestions(data.content);
                    showToast('Questions loaded successfully!', 'success');
                    searchContainer.classList.remove('hidden');

                } catch (error) {
                    console.error('Error fetching questions via Google Script:', error);
                    showToast(`Error: ${error.message}`, 'error');
                    questionsContainer.innerHTML = `<div class="text-center p-8 bg-red-100 text-red-700 rounded-lg shadow">Failed to load questions. Check your config and console.</div>`;
                } finally {
                    loaderContainer.style.display = 'none';
                }
            };

            const updateQuestionName = async (questionId, newName, originalText, originalOrder, updateButton) => {
                const config = getConfigValues();
                const payload = {
                    action: 'updateQuestion',
                    formId: config.formId,
                    questionId,
                    newName,
                    originalText,
                    originalOrder
                };

                const originalButtonText = updateButton.innerHTML;
                updateButton.innerHTML = `<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                updateButton.disabled = true;

                try {
                    const response = await fetch(config.googleScriptUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'text/plain;charset=utf-8'},
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    if (data.error || data.responseCode !== 200) throw new Error(data.message || data.error || 'Update failed.');
                    
                    showToast(`Question ${questionId} updated successfully!`, 'success');
                    const nameDisplay = document.querySelector(`#name-display-${questionId}`);
                    if(nameDisplay) nameDisplay.textContent = newName;

                } catch (error) {
                    showToast(`Update Error: ${error.message}`, 'error');
                } finally {
                    updateButton.innerHTML = originalButtonText;
                    updateButton.disabled = false;
                }
            };

            const getSuggestedName = async (questionText, nameInput, suggestButton) => {
                const config = getConfigValues();
                 if (!config.geminiApiKey) {
                    showToast('Gemini API Key is missing from config.', 'error');
                    return;
                }

                const payload = {
                    action: 'suggestName',
                    geminiApiKey: config.geminiApiKey,
                    questionText: questionText
                };

                const originalButtonContent = suggestButton.innerHTML;
                suggestButton.innerHTML = `<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
                suggestButton.disabled = true;

                try {
                    const response = await fetch(config.googleScriptUrl, {
                        method: 'POST',
                        headers: {'Content-Type': 'text/plain;charset=utf-8'},
                        body: JSON.stringify(payload)
                    });
                    const data = await response.json();
                    if (data.error || !data.suggestedName) throw new Error(data.error || 'Could not get suggestion.');

                    nameInput.value = data.suggestedName;
                    showToast('Suggestion applied!', 'success');

                } catch (error) {
                    showToast(`Suggestion Error: ${error.message}`, 'error');
                } finally {
                    suggestButton.innerHTML = originalButtonContent;
                    suggestButton.disabled = false;
                }
            };

            // --- DOM Rendering ---
            const renderQuestions = (questionsObject) => {
                questionsContainer.innerHTML = '';
                const questions = Object.values(questionsObject);
                if (questions.length === 0) {
                    questionsContainer.innerHTML = `<div class="text-center p-8 bg-white/60 rounded-lg shadow">No questions found for this form.</div>`;
                    return;
                }
                questions.forEach((q, index) => {
                    if (typeof q.name === 'undefined') return;
                    const card = document.createElement('div');
                    card.className = 'question-card p-6 rounded-2xl shadow-lg';
                    card.style.animationDelay = `${index * 50}ms`;
                    card.dataset.text = q.text ? q.text.toLowerCase() : '';
                    card.dataset.name = q.name.toLowerCase();
                    card.innerHTML = `
                        <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between">
                            <div class="flex-grow mb-4 lg:mb-0 lg:pr-6">
                                <p class="text-sm text-gray-500 font-medium">QID: ${q.qid}</p>
                                <p class="font-semibold text-xl text-gray-800 mt-1">${q.text || '<i>No question text</i>'}</p>
                                <p class="text-sm text-indigo-600 font-mono mt-2">
                                    Current Name: <span id="name-display-${q.qid}" class="font-bold bg-indigo-100/50 text-indigo-700 py-0.5 px-2 rounded">${q.name}</span>
                                </p>
                            </div>
                            <div class="flex items-center space-x-3 flex-shrink-0">
                                <input type="text" value="${q.name}" class="name-input w-full lg:w-48 px-3 py-2 bg-white/80 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm">
                                <button class="suggest-btn bg-purple-600 text-white py-2 px-3 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 btn-primary flex-shrink-0" title="Suggest a name using Gemini AI">✨ Suggest</button>
                                <button class="update-btn bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 btn-primary flex-shrink-0">Update</button>
                            </div>
                        </div>`;
                    const updateBtn = card.querySelector('.update-btn');
                    const suggestBtn = card.querySelector('.suggest-btn');
                    const nameInput = card.querySelector('.name-input');
                    updateBtn.addEventListener('click', () => updateQuestionName(q.qid, nameInput.value, q.text, q.order, updateBtn));
                    suggestBtn.addEventListener('click', () => getSuggestedName(q.text, nameInput, suggestBtn));
                    questionsContainer.appendChild(card);
                });
            };
            
            // --- Utilities ---
            const showToast = (message, type = 'info') => {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                setTimeout(() => { toast.classList.add('show'); }, 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => { toast.remove(); }, 500);
                }, 3000);
            };

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.question-card').forEach(card => {
                    const text = card.dataset.text;
                    const name = card.dataset.name;
                    card.style.display = (text.includes(searchTerm) || name.includes(searchTerm)) ? 'block' : 'none';
                });
            });

            // --- Event Listeners ---
            saveConfigBtn.addEventListener('click', saveConfig);
            clearConfigBtn.addEventListener('click', clearConfig);
            getQuestionsBtn.addEventListener('click', getQuestions);

            // --- Initial Load ---
            loadConfig();
        });
    </script>
</body>
</html>
