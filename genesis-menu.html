<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Menu - Meal Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/phosphor-icons"></script>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-start: #f5f7fa;
            --background-end: #e6e9f0;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: rgba(255, 255, 255, 0.4);
            --card-bg: rgba(255, 255, 255, 0.6);
            --success-color: #10b981;
            --error-color: #ef4444;
            --info-color: #3b82f6;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        * {
            box-sizing: border-box;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(120deg, var(--background-start) 0%, var(--background-end) 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 1400px;
            animation: fadeIn 0.5s ease-out;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        h1 {
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            color: var(--text-color);
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px 0 rgba(31, 38, 135, 0.2);
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        @media (min-width: 992px) {
            .grid-container {
                grid-template-columns: 2fr 1fr;
            }
        }
        .meal-plan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        .day-card {
            border: none;
            border-radius: 12px;
            padding: 20px;
            background: rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }
        .day-card h3 {
            margin-top: 0;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 10px;
            font-weight: 600;
        }
        .meal-slot label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }
        .meal-slot input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.2s ease;
        }
        .meal-slot input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        .restaurant-toggle {
            font-size: 0.9em;
            margin-top: 10px;
        }
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px 0 rgba(45, 55, 68, 0.2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px 0 rgba(45, 55, 68, 0.3);
        }
        button.secondary {
            background: #64748b;
        }
        /* UI Sections */
        .suggestion-item, .shopping-list-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: fadeIn 0.3s ease-out;
            background: #f1f5f9;
        }
        .suggestion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .shopping-list-item {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            align-items: center;
        }
        .shopping-list-item .name { font-weight: 500; }
        .shopping-list-item .quantity { font-weight: 600; color: var(--primary-color); }
        .shopping-list-item .unit { color: var(--text-light); }
        
        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); padding: 30px; border-radius: 16px; width: 90%; max-width: 500px; border: 1px solid var(--border-color); box-shadow: var(--shadow); }
        .modal-header { display: flex; justify-content: space-between; align-items: center; }
        .close-button { cursor: pointer; font-size: 1.5rem; font-weight: bold; color: var(--text-light); }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 8px; }
        
        /* Loader and Toasts */
        .loader { position: fixed; top: 20px; right: 20px; display: none; padding: 12px 20px; background: white; color: var(--text-color); border-radius: 8px; box-shadow: var(--shadow); z-index: 1001; font-weight: 500; }
        .toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 8px; color: white; opacity: 0; transition: all 0.5s; visibility: hidden; z-index: 1001; box-shadow: var(--shadow); }
        .toast.show { opacity: 1; visibility: visible; transform: translate(-50%, -10px); }
        .toast.success { background: var(--success-color); }
        .toast.error { background: var(--error-color); }
        .toast.info { background: var(--info-color); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Genesis Menu</h1>
            <button id="settings-btn"><i class="ph-gear"></i> Settings</button>
        </div>

        <div class="card">
            <div class="actions">
                <button id="save-plan-btn"><i class="ph-floppy-disk"></i>Save Meal Plan</button>
                <button id="generate-list-btn" class="secondary"><i class="ph-list-checks"></i>Generate Shopping List</button>
                <button id="get-suggestions-btn" class="secondary"><i class="ph-sparkle"></i>Get AI Suggestions</button>
            </div>
        </div>
        
        <div class="grid-container">
            <div class="main-content">
                <div class="card">
                    <h2><i class="ph-calendar"></i>Meal Plan (Next 7 Days)</h2>
                    <div id="meal-plan-grid" class="meal-plan-grid"></div>
                </div>
            </div>
            <div class="sidebar">
                <div class="card" id="shopping-list-card">
                    <h2><i class="ph-shopping-cart-simple"></i>Shopping List</h2>
                    <div id="shopping-list-container">
                        <p>Click "Generate Shopping List" to populate.</p>
                    </div>
                </div>
                <div class="card" id="suggestions-card">
                    <h2><i class="ph-lightbulb"></i>AI Suggestions</h2>
                    <div id="suggestions-container">
                        <p>Click "Get AI Recipe Suggestions" for ideas.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close-button">&times;</span>
            </div>
            <form id="settings-form">
                <div class="form-group">
                    <label for="gemini-api-key">Gemini API Key</label>
                    <input type="password" id="gemini-api-key" name="geminiApiKey" placeholder="Enter your key">
                </div>
                <hr style="border: none; border-top: 1px solid #e2e8f0; margin: 20px 0;">
                <h3>Family Size</h3>
                <div class="form-group">
                    <label for="num-adults">Adults</label>
                    <input type="number" id="num-adults" name="numAdults" min="0" value="2">
                </div>
                <div class="form-group">
                    <label for="num-kids">Kids</label>
                    <input type="number" id="num-kids" name="numKids" min="0" value="0">
                </div>
                <button type="submit"><i class="ph-check-circle"></i>Save Settings</button>
            </form>
        </div>
    </div>
    
    <div id="loader" class="loader">Loading...</div>
    <div id="toast" class="toast"></div>

    <script>
        // ✅ The AppScript Alchemist - Genesis Menu v2.2: Redesigned UI & CORS Fix
        console.log('Version: 2.2 - Genesis Menu');

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxmmmags5BBnAZ3vQ7u-H8BjY40L-kMImTjtRVUW2ZmlnyujI8DGraNgzHLhNeKUsmcEA/exec";

        document.addEventListener('DOMContentLoaded', () => {
            const state = {
                data: null,
                isLoading: false,
            };

            const loader = document.getElementById('loader');
            const mealPlanGrid = document.getElementById('meal-plan-grid');
            const savePlanBtn = document.getElementById('save-plan-btn');
            const generateListBtn = document.getElementById('generate-list-btn');
            const getSuggestionsBtn = document.getElementById('get-suggestions-btn');
            const suggestionsContainer = document.getElementById('suggestions-container');
            const shoppingListContainer = document.getElementById('shopping-list-container');
            
            const settingsModal = document.getElementById('settings-modal');
            const settingsBtn = document.getElementById('settings-btn');
            const closeBtn = document.querySelector('.close-button');
            const settingsForm = document.getElementById('settings-form');

            const showLoader = (show) => {
                loader.style.display = show ? 'flex' : 'none';
                state.isLoading = show;
            };

            const showToast = (message, type = 'success', duration = 4000) => {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                setTimeout(() => {
                    toast.className = 'toast';
                }, duration);
            };
            
            const callGoogleScript = async (functionName, args = []) => {
                showLoader(true);
                try {
                    const res = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ functionName, parameters: args }),
                    });

                    if (!res.ok) {
                        throw new Error(`Network response was not ok: ${res.statusText}`);
                    }
                    
                    const result = await res.json();
                    if (result.status === 'error') {
                        throw new Error(result.error);
                    }
                    return result.data;

                } catch (error) {
                    showToast(error.message, 'error');
                    throw error;
                } finally {
                    showLoader(false);
                }
            };

            const getCurrentMealPlanFromUI = () => {
                const mealPlan = [];
                document.querySelectorAll('.day-card').forEach(card => {
                    const date = card.dataset.date;
                    card.querySelectorAll('.meal-slot').forEach(slot => {
                        const mealType = slot.dataset.mealType;
                        const recipeName = slot.querySelector('input[type="text"]').value.trim();
                        const isRestaurant = slot.querySelector('input[type="checkbox"]').checked;
                        if (recipeName || isRestaurant) {
                            mealPlan.push({ date, mealType, recipeName, isRestaurant });
                        }
                    });
                });
                return mealPlan;
            };

            const fetchData = async () => {
                try {
                    const response = await callGoogleScript('getAllData');
                    state.data = response;
                    localStorage.setItem('mealPlannerData', JSON.stringify(response));
                    localStorage.setItem('mealPlannerCacheTimestamp', Date.now());
                    render();
                } catch (error) {
                    console.error("Failed to fetch data:", error);
                }
            };

            const loadInitialData = () => {
                const cachedData = localStorage.getItem('mealPlannerData');
                const cacheTimestamp = localStorage.getItem('mealPlannerCacheTimestamp');
                if (cachedData && cacheTimestamp && (Date.now() - cacheTimestamp < 3600000)) {
                    console.log("Loading data from cache.");
                    state.data = JSON.parse(cachedData);
                    render();
                    fetchData();
                } else {
                    console.log("Cache is empty or stale. Fetching from server.");
                    fetchData();
                }
            };

            const render = () => {
                if (!state.data) return;
                renderMealPlan();
                renderSettingsForm();
            };

            const renderMealPlan = () => {
                mealPlanGrid.innerHTML = '';
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                for (let i = 0; i < 7; i++) {
                    const dayDate = new Date(today);
                    dayDate.setDate(today.getDate() + i);
                    const dateString = dayDate.toISOString().split('T')[0];
                    const dayCard = document.createElement('div');
                    dayCard.className = 'day-card';
                    dayCard.dataset.date = dateString;
                    const dayName = dayDate.toLocaleDateString('en-US', { weekday: 'long' });
                    const dayMonth = dayDate.toLocaleDateString('en-US', { day: 'numeric', month: 'short' });
                    dayCard.innerHTML = `<h3>${dayName}, ${dayMonth}</h3>`;

                    ['Lunch', 'Dinner'].forEach(mealType => {
                        const mealData = state.data.meals.find(m => m.Date.startsWith(dateString) && m.MealType === mealType) || {};
                        const mealId = `${dateString}-${mealType}`;
                        const isRestaurantChecked = mealData.IsRestaurant ? 'checked' : '';
                        dayCard.innerHTML += `
                            <div class="meal-slot" style="margin-bottom: 15px;">
                                <label for="${mealId}">${mealType}</label>
                                <input type="text" id="${mealId}" value="${mealData.RecipeName || ''}" placeholder="Enter recipe...">
                                <div class="restaurant-toggle">
                                    <input type="checkbox" id="resto-${mealId}" ${isRestaurantChecked}>
                                    <label for="resto-${mealId}">At Restaurant</label>
                                </div>
                            </div>`;
                    });
                    mealPlanGrid.appendChild(dayCard);
                }
            };
            
            const renderSettingsForm = () => {
              if (state.data && state.data.settings) {
                const settings = state.data.settings;
                settingsForm.elements.geminiApiKey.value = settings.geminiApiKey || '';
                settingsForm.elements.numAdults.value = settings.numAdults || '2';
                settingsForm.elements.numKids.value = settings.numKids || '0';
              }
            };
            
            const renderSuggestions = (suggestions) => {
                suggestionsContainer.innerHTML = '';
                if (!suggestions || suggestions.length === 0) {
                    suggestionsContainer.innerHTML = '<p>No suggestions available.</p>';
                    return;
                }
                suggestions.forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `<span>${name}</span><i class="ph-plus-circle" style="cursor:pointer; color: var(--primary-color); font-size: 1.2rem;" title="Add to plan"></i>`;
                    suggestionsContainer.appendChild(item);
                });
            };
            
            const renderShoppingList = (list) => {
                shoppingListContainer.innerHTML = '';
                 if (!list || list.length === 0) {
                    shoppingListContainer.innerHTML = '<p>Your shopping list is empty!</p>';
                    return;
                }
                list.sort((a, b) => a.name.localeCompare(b.name)).forEach(item => {
                    const listItem = document.createElement('div');
                    listItem.className = 'shopping-list-item';
                    listItem.innerHTML = `
                        <span class="name">${item.name}</span>
                        <span class="quantity">${item.quantity}</span>
                        <span class="unit">${item.unit}</span>
                    `;
                    shoppingListContainer.appendChild(listItem);
                });
            };

            const handleSavePlan = async () => {
                const mealPlan = getCurrentMealPlanFromUI();
                try {
                    const response = await callGoogleScript('saveMealPlan', [mealPlan]);
                    showToast(response.message, 'success');
                    fetchData();
                } catch (error) {
                    console.error("Failed to save plan:", error);
                }
            };
            
            const handleSaveSettings = async (e) => {
                e.preventDefault();
                const formData = new FormData(settingsForm);
                const settings = Object.fromEntries(formData.entries());
                try {
                    const response = await callGoogleScript('saveSettings', [settings]);
                    showToast(response.message, 'success');
                    settingsModal.style.display = 'none';
                    state.data.settings = settings;
                } catch (error) {
                    console.error("Failed to save settings:", error);
                }
            };

            const handleGetSuggestions = async () => {
                if (!state.data || !state.data.recipes) {
                    showToast("Recipe data not loaded yet.", 'info');
                    return;
                }
                const pastRecipes = [...new Set(state.data.recipes.map(r => r.RecipeName))];
                try {
                    const response = await callGoogleScript('getRecipeSuggestions', [pastRecipes]);
                    renderSuggestions(response.suggestions);
                    showToast("AI suggestions loaded!", 'success');
                } catch (error) {
                    console.error("Failed to get suggestions:", error);
                }
            };

            const handleGenerateList = async () => {
                if (!state.data || !state.data.recipes) {
                    showToast("Recipe data not loaded yet.", 'info');
                    return;
                }
                const mealPlan = getCurrentMealPlanFromUI();
                try {
                    const response = await callGoogleScript('generateShoppingList', [mealPlan, state.data.recipes]);
                    renderShoppingList(response.shoppingList);
                    showToast("Shopping list generated!", 'success');
                } catch (error) {
                    console.error("Failed to generate list:", error);
                }
            };

            savePlanBtn.addEventListener('click', handleSavePlan);
            getSuggestionsBtn.addEventListener('click', handleGetSuggestions);
            generateListBtn.addEventListener('click', handleGenerateList);
            
            settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
            closeBtn.addEventListener('click', () => settingsModal.style.display = 'none');
            window.addEventListener('click', (e) => {
                if (e.target == settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });
            settingsForm.addEventListener('submit', handleSaveSettings);

            loadInitialData();
        });
    </script>
</body>
</html>
