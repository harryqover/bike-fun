<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Comparison Tool with Gemini AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .json-container {
            white-space: pre;
            word-wrap: break-word;
            font-family: monospace;
            background-color: #1E293B; /* slate-800 */
            color: #E2E8F0; /* slate-200 */
            padding: 1.5rem;
            border-radius: 0.5rem;
            height: 400px;
            overflow: auto;
        }
        /* Highlighting for the detailed JSON view */
        .diff-add { background-color: rgba(16, 185, 129, 0.15); }
        .diff-remove { background-color: rgba(239, 68, 68, 0.15); text-decoration: line-through; }
        .diff-changed-from { background-color: rgba(245, 158, 11, 0.15); }
        .diff-changed-to { background-color: rgba(245, 158, 11, 0.15); }

        .summary-card {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0;
        }
        .summary-modified-item {
            border-top: 1px solid #e2e8f0;
            padding-top: 1rem;
            margin-top: 1rem;
        }
        .summary-modified-item:first-child { border-top: none; padding-top: 0; margin-top: 0; }
        .summary-value {
            white-space: pre-wrap;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        .summary-from { background-color: rgba(239, 68, 68, 0.1); color: #b91c1c; }
        .summary-to { background-color: rgba(16, 185, 129, 0.1); color: #047857; }
        
        /* Gemini AI Explanation styles */
        #explanation-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 1px solid #e2e8f0;
        }
        #explanation-content p {
            margin-bottom: 1rem;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-slate-900">JSON Comparison Tool</h1>
            <p class="mt-2 text-lg text-slate-600">Paste your two JSON objects below to see a clear comparison.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div>
                <label for="jsonInput1" class="text-lg font-semibold text-slate-700 mb-2 block">JSON 1 (Original)</label>
                <textarea id="jsonInput1" class="w-full h-96 p-4 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">{}</textarea>
            </div>
            <div>
                <label for="jsonInput2" class="text-lg font-semibold text-slate-700 mb-2 block">JSON 2 (Changed)</label>
                <textarea id="jsonInput2" class="w-full h-96 p-4 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">{}</textarea>
            </div>
        </div>

        <div class="text-center my-8">
            <button id="compareBtn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                Compare JSON
            </button>
        </div>

        <div id="results" class="hidden">
             <!-- Visual Summary -->
            <div id="summary-view" class="mb-10">
                <div class="flex justify-center items-center mb-6">
                    <h2 class="text-3xl font-bold text-center text-slate-900">Comparison Summary</h2>
                    <button id="explainBtn" class="hidden ml-4 bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-700 transition-all transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300">
                        ✨ Explain Differences
                    </button>
                </div>
                <div id="summary-content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Summary cards will be injected here -->
                </div>
            </div>

            <!-- Gemini Explanation View -->
            <div id="explanation-view" class="hidden mb-10">
                <div id="explanation-card" class="p-6 rounded-lg shadow-lg">
                    <h3 class="text-2xl font-bold text-slate-800 mb-4">✨ AI Explanation</h3>
                    <div id="explanation-loader" class="flex justify-center items-center h-24">
                        <div class="spinner"></div>
                    </div>
                    <div id="explanation-content" class="text-slate-700 leading-relaxed"></div>
                </div>
            </div>

            <!-- Detailed JSON View -->
            <h2 class="text-3xl font-bold text-center mb-6 text-slate-900">Detailed Comparison</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div>
                    <h3 class="text-xl font-semibold text-slate-700 mb-2">JSON 1 Highlighted</h3>
                    <div id="jsonOutput1" class="json-container"></div>
                </div>
                <div>
                    <h3 class="text-xl font-semibold text-slate-700 mb-2">JSON 2 Highlighted</h3>
                    <div id="jsonOutput2" class="json-container"></div>
                </div>
            </div>
        </div>

        <!-- Message Box for Errors -->
        <div id="messageBox" class="hidden fixed top-5 right-5 bg-red-500 text-white py-3 px-5 rounded-lg shadow-xl">
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const jsonInput1 = document.getElementById('jsonInput1');
        const jsonInput2 = document.getElementById('jsonInput2');
        const compareBtn = document.getElementById('compareBtn');
        const explainBtn = document.getElementById('explainBtn');
        const resultsDiv = document.getElementById('results');
        const jsonOutput1 = document.getElementById('jsonOutput1');
        const jsonOutput2 = document.getElementById('jsonOutput2');
        const summaryContent = document.getElementById('summary-content');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');
        const explanationView = document.getElementById('explanation-view');
        const explanationLoader = document.getElementById('explanation-loader');
        const explanationContent = document.getElementById('explanation-content');

        // Store differences globally for the explanation feature
        let currentDifferences = {};

        // --- Event Listeners ---
        compareBtn.addEventListener('click', handleComparison);
        explainBtn.addEventListener('click', handleExplainDifferences);

        /**
         * Main function to handle the comparison process.
         */
        function handleComparison() {
            let obj1, obj2;
            try {
                obj1 = JSON.parse(jsonInput1.value || '{}');
                obj2 = JSON.parse(jsonInput2.value || '{}');
            } catch (e) {
                showMessage("Error: Invalid JSON in one of the input boxes.");
                return;
            }

            // Reset UI
            explanationView.classList.add('hidden');
            explanationContent.innerHTML = '';

            currentDifferences = findDifferences(obj1, obj2);
            renderJson(jsonOutput1, obj1, currentDifferences, 'from');
            renderJson(jsonOutput2, obj2, currentDifferences, 'to');
            renderSummary(currentDifferences);

            resultsDiv.classList.remove('hidden');
            if (Object.keys(currentDifferences.added).length > 0 || Object.keys(currentDifferences.removed).length > 0 || Object.keys(currentDifferences.changed).length > 0) {
                explainBtn.classList.remove('hidden');
            } else {
                explainBtn.classList.add('hidden');
            }
            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        /**
         * Handles the click on the "Explain Differences" button.
         */
        async function handleExplainDifferences() {
            explanationView.classList.remove('hidden');
            explanationLoader.classList.remove('hidden');
            explanationContent.innerHTML = '';
            explanationView.scrollIntoView({ behavior: 'smooth' });

            const { added, removed, changed } = currentDifferences;

            // Construct a clear prompt for the Gemini API
            let prompt = `You are an expert software developer explaining technical changes to a non-technical project manager. 
            Below is a summary of changes between two versions of a JSON data structure. 
            Please explain these changes in simple, clear, easy-to-understand language. 
            Focus on the meaning and potential impact of the changes rather than just listing them.
            Use paragraphs for readability.

            Here are the changes:`;

            if (Object.keys(added).length > 0) {
                prompt += `\n\n**New Fields Added:**\n${Object.keys(added).map(k => `- ${k}`).join('\n')}`;
            }
            if (Object.keys(removed).length > 0) {
                prompt += `\n\n**Fields That Were Removed:**\n${Object.keys(removed).map(k => `- ${k}`).join('\n')}`;
            }
            if (Object.keys(changed).length > 0) {
                prompt += `\n\n**Fields That Were Modified:**\n${Object.keys(changed).map(k => `- The field '${k}' was changed from '${JSON.stringify(changed[k].from)}' to '${JSON.stringify(changed[k].to)}'.`).join('\n')}`;
            }

            try {
                const explanation = await getExplanationFromGemini(prompt);
                // Simple markdown to HTML conversion
                let formattedExplanation = explanation
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                    .replace(/\n/g, '<br>'); // Newlines
                explanationContent.innerHTML = `<p>${formattedExplanation}</p>`;
            } catch (error) {
                console.error("Gemini API Error:", error);
                explanationContent.innerHTML = `<p class="text-red-600">Sorry, I couldn't generate an explanation at this time. Please check the console for details.</p>`;
            } finally {
                explanationLoader.classList.add('hidden');
            }
        }

        /**
         * Calls the Gemini API to get an explanation.
         * @param {string} prompt - The prompt to send to the API.
         * @returns {Promise<string>} The explanation text.
         */
        async function getExplanationFromGemini(prompt) {
            const apiKey = "AIzaSyDfml1kLimj-q0WEsteNYtAEbI43YmdxeQ"; // API key will be injected by the environment
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const payload = {
                contents: [{
                    parts: [{ text: prompt }]
                }]
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error(`API request failed with status ${response.status}`);
            }

            const result = await response.json();
            
            if (result.candidates && result.candidates.length > 0 &&
                result.candidates[0].content && result.candidates[0].content.parts &&
                result.candidates[0].content.parts.length > 0) {
                return result.candidates[0].content.parts[0].text;
            } else {
                throw new Error("Invalid response structure from API.");
            }
        }

        /**
         * Recursively finds differences between two objects.
         */
        function findDifferences(obj1, obj2, path = '') {
            const added = {}, removed = {}, changed = {};
            const allKeys = new Set([...Object.keys(obj1), ...Object.keys(obj2)]);

            allKeys.forEach(key => {
                const currentPath = path ? `${path}.${key}` : key;
                const val1 = obj1[key];
                const val2 = obj2[key];

                if (!(key in obj1)) {
                    added[currentPath] = val2;
                } else if (!(key in obj2)) {
                    removed[currentPath] = val1;
                } else if (JSON.stringify(val1) !== JSON.stringify(val2)) {
                    if (typeof val1 === 'object' && val1 !== null && typeof val2 === 'object' && val2 !== null && !Array.isArray(val1) && !Array.isArray(val2)) {
                        const nestedDiffs = findDifferences(val1, val2, currentPath);
                        Object.assign(added, nestedDiffs.added);
                        Object.assign(removed, nestedDiffs.removed);
                        Object.assign(changed, nestedDiffs.changed);
                    } else {
                        changed[currentPath] = { from: val1, to: val2 };
                    }
                }
            });
            return { added, removed, changed };
        }

        /**
         * Renders the JSON object into the specified container with highlighting.
         */
        function renderJson(container, obj, differences, viewType) {
            container.innerHTML = syntaxHighlight(obj, differences, viewType);
        }

        /**
         * Creates syntax-highlighted and diff-highlighted HTML for a JSON object.
         */
        function syntaxHighlight(json, differences, viewType, path = '') {
            if (json === null) return '<span class="text-gray-500">null</span>';
            if (typeof json !== 'object') {
                let className = 'text-green-400';
                if (typeof json === 'number') className = 'text-blue-400';
                if (typeof json === 'boolean') className = 'text-purple-400';
                return `<span class="${className}">${JSON.stringify(json)}</span>`;
            }

            let html = Array.isArray(json) ? '[\n' : '{\n';
            const indent = '  '.repeat(path.split('.').filter(Boolean).length + 1);

            const keys = Object.keys(json);
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                const currentPath = path ? `${path}.${key}` : key;
                
                let lineClass = '';
                if (differences.changed[currentPath]) {
                    lineClass = viewType === 'from' ? 'diff-changed-from' : 'diff-changed-to';
                } else if (differences.removed[currentPath] && viewType === 'from') {
                    lineClass = 'diff-remove';
                } else if (differences.added[currentPath] && viewType === 'to') {
                    lineClass = 'diff-add';
                }

                html += `${indent}<span class="${lineClass}">`;
                if (!Array.isArray(json)) {
                    html += `<span class="text-red-400">"${key}"</span>: `;
                }
                html += syntaxHighlight(json[key], differences, viewType, currentPath);
                if (i < keys.length - 1) html += ',';
                html += `</span>\n`;
            }

            const closingIndent = '  '.repeat(path.split('.').filter(Boolean).length);
            html += closingIndent + (Array.isArray(json) ? ']' : '}');
            return html;
        }

        /**
         * Renders the summary view of differences.
         */
        function renderSummary(differences) {
            summaryContent.innerHTML = ''; // Clear previous summary
            const { added, removed, changed } = differences;

            if (!Object.keys(added).length && !Object.keys(removed).length && !Object.keys(changed).length) {
                 summaryContent.innerHTML = '<div class="col-span-full text-center p-10 bg-green-100 text-green-800 rounded-lg"><p class="text-xl font-medium">No differences found. The JSON objects are identical.</p></div>';
                 return;
            }

            if (Object.keys(added).length > 0) {
                let cardHtml = '<div class="summary-card"><h3 class="text-xl font-bold mb-3 text-green-600">Added Fields</h3><ul>';
                for (const key in added) cardHtml += `<li class="mb-2"><strong class="font-semibold text-slate-800">${key}</strong></li>`;
                cardHtml += '</ul></div>';
                summaryContent.innerHTML += cardHtml;
            }

            if (Object.keys(removed).length > 0) {
                let cardHtml = '<div class="summary-card"><h3 class="text-xl font-bold mb-3 text-red-600">Removed Fields</h3><ul>';
                for (const key in removed) cardHtml += `<li class="mb-2"><strong class="font-semibold text-slate-800">${key}</strong></li>`;
                cardHtml += '</ul></div>';
                summaryContent.innerHTML += cardHtml;
            }

            if (Object.keys(changed).length > 0) {
                let cardHtml = '<div class="summary-card lg:col-span-2"><h3 class="text-xl font-bold mb-3 text-amber-600">Modified Fields</h3><div>';
                for (const key in changed) {
                    cardHtml += `<div class="summary-modified-item">
                        <strong class="font-semibold text-slate-800 block mb-2">${key}</strong>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm font-medium text-red-700 mb-1">From</p>
                                <pre class="summary-value summary-from"><code>${JSON.stringify(changed[key].from, null, 2)}</code></pre>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-green-700 mb-1">To</p>
                                <pre class="summary-value summary-to"><code>${JSON.stringify(changed[key].to, null, 2)}</code></pre>
                            </div>
                        </div>
                    </div>`;
                }
                cardHtml += '</div></div>';
                summaryContent.innerHTML += cardHtml;
            }
        }

        /**
         * Shows a temporary message to the user.
         */
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
            setTimeout(() => messageBox.classList.add('hidden'), 3000);
        }

        // --- Sync Scrolling Logic ---
        const syncScroll = (from, to) => {
            to.scrollTop = from.scrollTop;
            to.scrollLeft = from.scrollLeft;
        };
        jsonOutput1.addEventListener('scroll', () => syncScroll(jsonOutput1, jsonOutput2));
        jsonOutput2.addEventListener('scroll', () => syncScroll(jsonOutput2, jsonOutput1));
    </script>

</body>
</html>
