<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotform Payload Editor</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Ensure the editor container has a fixed height relative to viewport */
        #monaco-container {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <header class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shrink-0 z-10 shadow-sm">
        <div class="flex items-center gap-4">
            <h1 class="text-lg font-bold text-slate-900 tracking-tight">Jotform Payload Inspector</h1>
            
            <div class="h-6 w-px bg-slate-200 mx-2"></div>
            
            <button onclick="toggleSettings()" class="text-xs font-medium text-slate-600 hover:text-indigo-600 flex items-center gap-1 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                Config
            </button>
        </div>

        <div class="flex gap-2">
            <button onclick="fetchData()" id="fetchBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white text-sm px-4 py-2 rounded shadow-sm transition-all flex items-center gap-2">
                <span>Fetch Payload</span>
                <div id="loader" class="hidden h-3 w-3 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
            </button>
        </div>
    </header>

    <div id="settingsPanel" class="fixed inset-0 bg-slate-900/20 backdrop-blur-sm z-50 hidden flex items-start justify-center pt-20">
        <div class="bg-white rounded-xl shadow-2xl border border-slate-200 w-full max-w-lg p-6 transform transition-all scale-100">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold text-slate-800">Connection Settings</h3>
                <button onclick="toggleSettings()" class="text-slate-400 hover:text-slate-600">âœ•</button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold uppercase text-slate-500 mb-1">GAS Web App URL</label>
                    <input type="url" id="scriptUrl" class="w-full rounded border-slate-300 bg-slate-50 text-sm p-2 focus:ring-2 focus:ring-indigo-500 outline-none border">
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase text-slate-500 mb-1">Submission ID</label>
                    <input type="text" id="submissionId" class="w-full rounded border-slate-300 bg-slate-50 text-sm p-2 focus:ring-2 focus:ring-indigo-500 outline-none border">
                </div>
                <div class="pt-2">
                    <button onclick="saveAndClose()" class="w-full bg-slate-800 hover:bg-slate-900 text-white py-2 rounded text-sm font-medium">Save & Close</button>
                </div>
            </div>
        </div>
    </div>

    <main class="flex-1 relative bg-white">
        <div id="emptyState" class="absolute inset-0 flex flex-col items-center justify-center text-slate-400">
            <svg class="w-12 h-12 mb-3 text-slate-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>
            <p>Ready to fetch data</p>
        </div>

        <div id="monaco-container" class="hidden"></div>
    </main>
    
    <footer class="bg-indigo-600 text-white text-xs py-1 px-4 flex justify-between shrink-0">
        <div class="flex gap-4">
            <span id="statusMsg">Ready</span>
        </div>
        <div class="flex gap-4 opacity-80">
            <span>JSON</span>
            <span>UTF-8</span>
            <span>Read Only</span>
        </div>
    </footer>

    <div id="toast" class="fixed bottom-10 right-5 px-4 py-2 rounded bg-slate-800 text-white text-sm shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none z-50"></div>

    <script>
        // --- State ---
        let editor; // Holds the Monaco Editor instance

        // --- DOM Elements ---
        const els = {
            scriptUrl: document.getElementById('scriptUrl'),
            submissionId: document.getElementById('submissionId'),
            settingsPanel: document.getElementById('settingsPanel'),
            fetchBtn: document.getElementById('fetchBtn'),
            loader: document.getElementById('loader'),
            container: document.getElementById('monaco-container'),
            emptyState: document.getElementById('emptyState'),
            statusMsg: document.getElementById('statusMsg'),
            toast: document.getElementById('toast')
        };

        // --- Init ---
        window.addEventListener('DOMContentLoaded', () => {
            // Load configs
            els.scriptUrl.value = localStorage.getItem('gas_url') || '';
            els.submissionId.value = localStorage.getItem('jotform_sub_id') || '';
            
            // If empty, show settings
            if(!els.scriptUrl.value) toggleSettings();

            // Initialize Monaco
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' }});
            
            require(['vs/editor/editor.main'], function() {
                editor = monaco.editor.create(els.container, {
                    value: "{\n\t/* Click 'Fetch Payload' to load data */\n}",
                    language: 'json',
                    theme: 'vs-light', // Use 'vs-dark' for dark mode
                    readOnly: true,
                    automaticLayout: true,
                    minimap: { enabled: true },
                    scrollBeyondLastLine: false,
                    fontSize: 13,
                    fontFamily: "'Menlo', 'Monaco', 'Courier New', monospace",
                    renderLineHighlight: 'all',
                });
            });
        });

        // --- Logic ---
        function toggleSettings() {
            els.settingsPanel.classList.toggle('hidden');
        }

        function saveAndClose() {
            localStorage.setItem('gas_url', els.scriptUrl.value);
            localStorage.setItem('jotform_sub_id', els.submissionId.value);
            toggleSettings();
            showToast('Settings saved');
        }

        async function fetchData() {
            const url = els.scriptUrl.value.trim();
            const id = els.submissionId.value.trim();

            if (!url || !id) {
                toggleSettings();
                return showToast('Please configure settings');
            }

            setLoading(true);
            els.emptyState.classList.add('hidden');
            els.container.classList.remove('hidden');

            try {
                els.statusMsg.textContent = `Fetching ID: ${id}...`;
                
                const response = await fetch(`${url}?submissionId=${id}`);
                const data = await response.json();

                if (data.error) throw new Error(data.message || data.error);

                // Update Editor Content
                if (editor) {
                    const jsonString = JSON.stringify(data, null, 2);
                    editor.setValue(jsonString);
                    
                    // Trigger "Fold All" to make it look clean initially (optional)
                    // editor.trigger('fold', 'editor.foldAll'); 
                    
                    // Or Format it perfectly
                    editor.getAction('editor.action.formatDocument').run();
                }

                els.statusMsg.textContent = `Loaded successfully (${(new Blob([JSON.stringify(data)]).size / 1024).toFixed(2)} KB)`;
                showToast('Payload Loaded');

            } catch (err) {
                els.statusMsg.textContent = 'Error';
                showToast(err.message);
                console.error(err);
                if(editor) editor.setValue(`// Error: \n${err.message}`);
            } finally {
                setLoading(false);
            }
        }

        // --- Utilities ---
        function setLoading(isLoading) {
            els.fetchBtn.disabled = isLoading;
            els.loader.style.display = isLoading ? 'block' : 'none';
        }

        function showToast(msg) {
            els.toast.textContent = msg;
            els.toast.style.opacity = '1';
            setTimeout(() => els.toast.style.opacity = '0', 3000);
        }
    </script>
</body>
</html>
