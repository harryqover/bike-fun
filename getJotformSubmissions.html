<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotform Payload Retriever</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Smooth fade in for content */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col items-center py-10 px-4">

    <div class="w-full max-w-4xl space-y-6">
        
        <div class="text-center space-y-2 mb-8">
            <h1 class="text-3xl font-bold tracking-tight text-slate-900">Jotform Payload Retriever</h1>
            <p class="text-slate-500">Inspect submission data via Google Script Proxy</p>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="bg-slate-50 px-6 py-3 border-b border-slate-200 flex justify-between items-center">
                <h2 class="font-semibold text-slate-700 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    Settings
                </h2>
                <button id="toggleSettings" class="text-sm text-indigo-600 hover:text-indigo-800">Hide/Show</button>
            </div>
            
            <div id="settingsPanel" class="p-6 grid gap-5 md:grid-cols-2">
                <div class="col-span-2 md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Google Script Web App URL</label>
                    <input type="url" id="scriptUrl" placeholder="https://script.google.com/macros/s/.../exec" 
                        class="w-full rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border transition-colors">
                </div>
                <div class="col-span-2 md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-1">Jotform Submission ID</label>
                    <div class="flex gap-2">
                        <input type="text" id="submissionId" placeholder="e.g. 5839201923..." 
                            class="flex-1 rounded-md border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 border transition-colors">
                        <button onclick="fetchData()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-md font-medium shadow-sm transition-all flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed" id="fetchBtn">
                            <span id="btnText">Retrieve Payload</span>
                            <svg id="btnSpinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="toast" class="hidden fixed bottom-5 right-5 px-4 py-3 rounded shadow-lg text-white text-sm transition-opacity duration-300"></div>

        <div id="resultContainer" class="hidden fade-in">
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden relative">
                <div class="bg-slate-800 text-slate-200 px-4 py-2 text-xs font-mono flex justify-between items-center">
                    <span>JSON Response</span>
                    <button onclick="copyToClipboard()" class="hover:text-white transition-colors flex items-center gap-1 group">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        <span class="group-hover:underline">Copy</span>
                    </button>
                </div>
                <pre class="m-0 p-0 overflow-auto max-h-[600px]"><code id="jsonOutput" class="language-json text-sm"></code></pre>
            </div>
        </div>

    </div>

    <script>
        // --- Logic ---
        const els = {
            scriptUrl: document.getElementById('scriptUrl'),
            submissionId: document.getElementById('submissionId'),
            fetchBtn: document.getElementById('fetchBtn'),
            btnText: document.getElementById('btnText'),
            btnSpinner: document.getElementById('btnSpinner'),
            resultContainer: document.getElementById('resultContainer'),
            jsonOutput: document.getElementById('jsonOutput'),
            toast: document.getElementById('toast'),
            settingsPanel: document.getElementById('settingsPanel'),
            toggleSettings: document.getElementById('toggleSettings')
        };

        // 1. Load Settings from LocalStorage
        window.addEventListener('DOMContentLoaded', () => {
            els.scriptUrl.value = localStorage.getItem('gas_url') || '';
            els.submissionId.value = localStorage.getItem('jotform_sub_id') || '';
        });

        // 2. Settings Toggle
        els.toggleSettings.addEventListener('click', () => {
            els.settingsPanel.classList.toggle('hidden');
        });

        // 3. Fetch Data
        async function fetchData() {
            const url = els.scriptUrl.value.trim();
            const id = els.submissionId.value.trim();

            if (!url || !id) {
                showToast('Please fill in both the Script URL and Submission ID', 'error');
                return;
            }

            // Save for next time
            localStorage.setItem('gas_url', url);
            localStorage.setItem('jotform_sub_id', id);

            setLoading(true);
            els.resultContainer.classList.add('hidden');

            try {
                // Construct URL
                const endpoint = `${url}?submissionId=${id}`;
                
                const response = await fetch(endpoint);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.message || data.error);
                }

                // Render Success
                els.jsonOutput.textContent = JSON.stringify(data, null, 2);
                Prism.highlightElement(els.jsonOutput); // Apply syntax highlighting
                els.resultContainer.classList.remove('hidden');
                showToast('Payload retrieved successfully', 'success');

            } catch (err) {
                showToast(err.message, 'error');
                console.error(err);
            } finally {
                setLoading(false);
            }
        }

        // 4. Utilities
        function setLoading(isLoading) {
            els.fetchBtn.disabled = isLoading;
            if (isLoading) {
                els.btnText.classList.add('hidden');
                els.btnSpinner.classList.remove('hidden');
            } else {
                els.btnText.classList.remove('hidden');
                els.btnSpinner.classList.add('hidden');
            }
        }

        function showToast(message, type) {
            els.toast.textContent = message;
            els.toast.className = `fixed bottom-5 right-5 px-6 py-3 rounded-lg shadow-xl text-white text-sm font-medium transition-all duration-300 transform translate-y-0 z-50 ${type === 'error' ? 'bg-red-500' : 'bg-emerald-500'}`;
            
            setTimeout(() => {
                els.toast.classList.add('opacity-0', 'translate-y-2');
                setTimeout(() => els.toast.classList.add('hidden'), 300);
            }, 3000);
            
            els.toast.classList.remove('hidden', 'opacity-0', 'translate-y-2');
        }

        function copyToClipboard() {
            const text = els.jsonOutput.textContent;
            navigator.clipboard.writeText(text).then(() => {
                showToast('JSON copied to clipboard!', 'success');
            });
        }
    </script>
</body>
</html>
