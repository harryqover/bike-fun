        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        async function callGeminiAPI(prompt) {
            const apiKey = "AIzaSyDfml1kLimj-q0WEsteNYtAEbI43YmdxeQ";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    return result.candidates[0].content.parts[0].text;
                }
                return "D√©sol√©, le robot magique est fatigu√©. R√©essaie plus tard !";
            } catch (error) {
                console.error("Gemini API call failed:", error);
                return "Une erreur est survenue avec le robot magique.";

        }

        function simpleMarkdownToHtml(text) {
            let html = text;
            // Handle ### headers -> h3
            html = html.replace(/^### (.*$)/gim, '<h3 class="text-3xl font-bold text-blue-500 mb-4 mt-6">$1</h3>');
            // Handle **bold** -> strong
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            // Handle newlines -> br
            html = html.replace(/\n/g, '<br>');
            return html;
        }
