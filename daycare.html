<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mon Aide-Cr√®che</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      :root {
        --c-bg: #F4F7FC; --c-surface: #FFFFFF; --c-primary: #5A67D8;
        --c-primary-light: #E0E3FF; --c-text-primary: #2D3748;
        --c-text-secondary: #718096; --c-border: #E2E8F0; --c-accent: #38B2AC; --c-error: #E53E3E;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --font-family: 'Nunito Sans', sans-serif;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      html.dark-mode {
        --c-bg: #1A202C; --c-surface: #2D3748; --c-primary: #7F8CF3;
        --c-primary-light: #36415B; --c-text-primary: #EDF2F7;
        --c-text-secondary: #A0AEC0; --c-border: #4A5568; --c-error: #FC8181;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; font-family: var(--font-family); }
      body {
        background-color: var(--c-bg); color: var(--c-text-primary); transition: var(--transition);
        display: flex; justify-content: center; align-items: center;
      }
      .container {
        width: 100%; height: 100%; max-width: 420px;
        background-color: var(--c-surface);
        display: flex; flex-direction: column; box-shadow: var(--shadow-md);
        border-radius: 20px; overflow: hidden;
        transition: opacity 0.5s ease-in-out;
      }
      .container.loading {
        opacity: 0.5;
        pointer-events: none;
      }
      .header {
        position: relative; display: flex; justify-content: space-between; align-items: center;
        padding: 12px 20px; border-bottom: 1px solid var(--c-border); flex-shrink: 0;
      }
      .app-title { font-size: 18px; font-weight: 700; }
      .header-actions button {
        background: none; border: none; cursor: pointer; color: var(--c-text-secondary);
        font-size: 24px; padding: 4px; line-height: 1; transition: var(--transition);
      }
      .header-actions button:hover { color: var(--c-primary); }
      .tabs { display: flex; padding: 4px; background-color: var(--c-bg); margin: 16px; border-radius: 12px; flex-shrink: 0; }
      .tab-button {
        flex: 1; padding: 12px 8px; cursor: pointer; border: none; background-color: transparent;
        font-size: 15px; font-weight: 600; color: var(--c-text-secondary);
        border-radius: 10px; transition: var(--transition); white-space: nowrap;
      }
      .tab-button.active { color: var(--c-primary); background-color: var(--c-surface); box-shadow: var(--shadow-sm); }
      .content-area { flex-grow: 1; overflow-y: auto; padding: 0 24px 24px; }
      .tab-content { display: none; animation: fadeIn 0.5s; }
      .tab-content.active { display: block; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      
      .main-button { display: block; width: 100%; padding: 16px; background-color: var(--c-accent); color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: 700; cursor: pointer; transition: var(--transition); }
      .main-button:disabled { background-color: #A0AEC0; cursor: not-allowed; opacity: 0.7; }
      .main-button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: var(--shadow-md); }
      .loader-container { display: none; text-align: center; padding: 30px 0; }
      .loader { margin: 0 auto 16px; border: 4px solid var(--c-primary-light); border-top-color: var(--c-primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
      .status-message { color: var(--c-text-secondary); font-weight: 600; }
      .empty-state { text-align: center; padding: 40px 0; color: var(--c-text-secondary); }
      .empty-state h2 { margin: 0 0 8px; }
      
      .upload-area { text-align: center; margin-bottom: 24px; }
      .upload-label { display: inline-block; padding: 16px 24px; background-color: var(--c-primary); color: white; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 16px; transition: var(--transition); }
      .upload-label:hover { transform: translateY(-2px); box-shadow: var(--shadow-md); }
      #file-name-wrapper { margin-top: 16px; color: var(--c-text-secondary); }
      .results-grid { display: grid; grid-template-columns: 1fr; gap: 12px; margin-top: 24px; }
      .result-card { background-color: var(--c-bg); border: 1px solid var(--c-border); padding: 16px; border-radius: 12px; display: flex; align-items: center; gap: 16px; animation: fadeIn 0.5s; }
      .result-card svg { color: var(--c-primary); flex-shrink: 0; }
      .result-card h3 { font-size: 14px; color: var(--c-text-secondary); margin: 0 0 4px; font-weight: 600; }
      .result-card p { font-size: 16px; margin: 0; line-height: 1.4; }

      #chart-container { margin-bottom: 24px; }
      .history-list .result-card { margin-bottom: 12px; }
      .history-list .date-header { font-weight: 700; color: var(--c-text-secondary); margin-bottom: 8px; font-size: 14px; }

      #phrase-container { margin: 24px 0; padding: 24px; background-color: var(--c-primary-light); border-radius: 12px; text-align: center; }
      #phrase-container .lang { font-weight: 700; color: var(--c-primary); }
      #phrase-container .phrase { font-size: 18px; margin: 4px 0 16px; }

      #settings-modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(5px); justify-content: center; align-items: center; animation: fadeIn 0.3s; }
      .settings-content { background-color: var(--c-surface); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; box-shadow: var(--shadow-md); }
      .settings-content h2 { margin-top: 0; }
      .settings-content label { display: block; margin: 15px 0 5px; font-weight: 600; color: var(--c-text-secondary); }
      .settings-content input { width: 100%; padding: 12px; border: 1px solid var(--c-border); border-radius: 8px; background-color: var(--c-bg); color: var(--c-text-primary); }
      .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: var(--c-text-primary); color: var(--c-surface); padding: 14px 22px; border-radius: 10px; z-index: 101; box-shadow: var(--shadow-md); font-weight: 600; transition: bottom 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
      .toast.show { bottom: 20px; }
      @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="app-container" class="container loading">
      <div class="header">
        <span class="app-title">Mon Aide-Cr√®che</span>
        <div class="header-actions">
          <button id="theme-toggle">üåô</button>
          <button id="settings-btn">‚öôÔ∏è</button>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-button active" data-tab="analysis">Analyse</button>
        <button class="tab-button" data-tab="history">Historique</button>
        <button class="tab-button" data-tab="phrases">Phrases</button>
      </div>

      <div class="content-area">
        <div id="analysis" class="tab-content active">
            <div class="upload-area">
                <label for="image-file" class="upload-label">Importer une photo du rapport</label>
                <input type="file" id="image-file" accept="image/*" style="display:none;">
                <div id="file-name-wrapper" style="display:none;">
                    <p>Fichier : <span id="file-name" style="font-weight: 600;"></span></p>
                </div>
            </div>
            <button id="analyze-button" class="main-button" disabled>Analyser & Sauvegarder</button>
            <div class="loader-container" id="analysis-loader">
                <div class="loader"></div>
                <div class="status-message"></div>
            </div>
            <div id="results-section" class="results-grid"></div>
        </div>

        <div id="history" class="tab-content">
            <div id="chart-container">
                <canvas id="sleep-chart"></canvas>
            </div>
            <div id="history-list"></div>
            <div class="loader-container" id="history-loader">
                <div class="loader"></div>
                <div class="status-message">Chargement de l'historique...</div>
            </div>
        </div>

        <div id="phrases" class="tab-content">
          <div id="phrase-container"></div>
          <button id="phrase-button" class="main-button" style="background-color: var(--c-primary);">Nouvelle Phrase</button>
        </div>
      </div>
    </div>

    <div id="settings-modal" style="display: none;">
      <div class="settings-content">
        <h2>Configuration</h2>
        <label for="gemini-api-key">Cl√© API Gemini</label><input type="password" id="gemini-api-key">
        <label for="sheet-url">URL de la Google Sheet</label><input type="text" id="sheet-url">
        <label for="baby-name">Pr√©nom de l'enfant</label><input type="text" id="baby-name">
        <button id="save-settings-btn" class="main-button">Sauvegarder</button>
        <button id="close-settings-btn" class="main-button" style="background-color: var(--c-text-secondary); margin-top: 10px;">Fermer</button>
      </div>
    </div>
    <div id="toast" class="toast"></div>

    <script>
      console.log('Version: 4.3 - Initialization Timeout Fix');
      
      let imageData = null;
      let appSettings = {};
      let sleepChartInstance = null;
      
      const appContainer = document.getElementById('app-container');
      const settingsBtn = document.getElementById('settings-btn');
      const settingsModal = document.getElementById('settings-modal');
      const imageInput = document.getElementById('image-file');
      const analyzeButton = document.getElementById('analyze-button');
      const phraseButton = document.getElementById('phrase-button');
      const toast = document.getElementById('toast');
      const apiKeyInput = document.getElementById('gemini-api-key');
      const sheetUrlInput = document.getElementById('sheet-url');
      const babyNameInput = document.getElementById('baby-name');

      const SVG_ICONS = {
          humeur: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M8 14s1.5-2 4-2 4 2 4 2"></path><line x1="9" y1="9" x2="9.01" y2="9"></line><line x1="15" y1="9" x2="15.01" y2="9"></line></svg>`,
          repas: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path><path d="M14 11h7v8a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-8z"></path><path d="M7 21h10"></path></svg>`,
          sieste: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`,
          changes: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>`,
          resume: `<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`
      };

      // ---- App Initialization ----
      function initializeApp() {
        let initTimeout = null;

        const readyCheck = setInterval(() => {
          if (window.google && window.google.script) {
            clearInterval(readyCheck);
            if (initTimeout) clearTimeout(initTimeout);
            appReady();
          }
        }, 100);

        initTimeout = setTimeout(() => {
            clearInterval(readyCheck);
            appContainer.classList.remove('loading');
            const contentArea = document.querySelector('.content-area');
            contentArea.innerHTML = `<div class="empty-state">
                <h2 style="color: var(--c-error);">Erreur de Connexion</h2>
                <p>Impossible de se connecter au serveur. Veuillez v√©rifier votre connexion internet et rafra√Æchir la page.</p>
            </div>`;
            console.error("Initialization failed: google.script.run not found within 8 seconds.");
        }, 8000);
      }

      function appReady() {
        appContainer.classList.remove('loading');
        loadTheme();
        loadSettings();
        
        document.querySelectorAll('.tab-button').forEach(button => {
          button.addEventListener('click', () => openTab(button.dataset.tab));
        });
        
        settingsBtn.addEventListener('click', () => settingsModal.style.display = 'flex');
        document.getElementById('close-settings-btn').addEventListener('click', () => settingsModal.style.display = 'none');
        document.getElementById('save-settings-btn').addEventListener('click', saveSettings);
        document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        
        imageInput.addEventListener('change', handleImageSelection);
        analyzeButton.addEventListener('click', handleAnalysis);
        phraseButton.addEventListener('click', getNewPhrase);
        
        openTab('analysis');
      }

      // ---- Settings & Theme ----
      function toggleTheme() {
        document.documentElement.classList.toggle('dark-mode');
        const isDark = document.documentElement.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        document.getElementById('theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        if (sleepChartInstance) { sleepChartInstance.destroy(); renderSleepChart(window.historyDataCache); }
      }

      function loadTheme() {
        if (localStorage.getItem('theme') === 'dark') {
          document.documentElement.classList.add('dark-mode');
          document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è';
        }
      }
      
      function loadSettings() {
        appSettings = {
          apiKey: localStorage.getItem('geminiApiKey') || '',
          sheetUrl: localStorage.getItem('sheetUrl') || '',
          babyName: localStorage.getItem('babyName') || ''
        };
        apiKeyInput.value = appSettings.apiKey;
        sheetUrlInput.value = appSettings.sheetUrl;
        babyNameInput.value = appSettings.babyName;
      }

      function saveSettings() {
        localStorage.setItem('geminiApiKey', apiKeyInput.value);
        localStorage.setItem('sheetUrl', sheetUrlInput.value);
        localStorage.setItem('babyName', babyNameInput.value);
        showToast('Param√®tres sauvegard√©s !');
        settingsModal.style.display = 'none';
        loadSettings();
      }

      // ---- Main App Logic ----
      function openTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`.tab-button[data-tab='${tabName}']`).classList.add('active');
        
        if (tabName === 'history') loadHistory();
        if (tabName === 'phrases' && document.getElementById('phrase-container').innerHTML === '') getNewPhrase();
      }

      function handleImageSelection(event) {
        const file = event.target.files[0];
        if (file) {
          document.getElementById('file-name-wrapper').style.display = 'block';
          document.getElementById('file-name').textContent = file.name;
          analyzeButton.disabled = false;
          document.getElementById('results-section').innerHTML = '';
          const reader = new FileReader();
          reader.onload = (e) => imageData = e.target.result;
          reader.readAsDataURL(file);
        }
      }

      function handleAnalysis() {
        if (!imageData || !appSettings.apiKey || !appSettings.sheetUrl) return alert("Veuillez choisir une image et configurer vos param√®tres (‚öôÔ∏è).");
        setLoadingState('analysis', true, '1/2 - Analyse de l\'image...');
        google.script.run.withSuccessHandler(handleAnalysisSuccess).withFailureHandler(displayError).processImageWithGemini(imageData, appSettings.apiKey, appSettings.babyName);
      }
      
      function handleAnalysisSuccess(jsonString) {
        displayResults(jsonString);
        setLoadingState('analysis', true, '2/2 - Sauvegarde...');
        google.script.run.withSuccessHandler(handleSaveSuccess).withFailureHandler(displayError).saveDataToSheet(appSettings.sheetUrl, appSettings.babyName, jsonString);
      }
      
      function handleSaveSuccess(message) {
        setLoadingState('analysis', false);
        showToast(message);
      }

      function displayResults(jsonString) {
        const resultsSection = document.getElementById('results-section');
        resultsSection.innerHTML = '';
        try {
          const data = JSON.parse(jsonString);
          Object.entries(data).forEach(([key, value]) => {
            if (value && value !== "Non sp√©cifi√©" && SVG_ICONS[key]) {
              const card = document.createElement('div');
              card.className = 'result-card';
              card.innerHTML = `${SVG_ICONS[key]}<div><h3>${key.charAt(0).toUpperCase() + key.slice(1)}</h3><p>${value}</p></div>`;
              resultsSection.appendChild(card);
            }
          });
        } catch (error) {
          displayError({ message: "La r√©ponse de l'IA n'√©tait pas un JSON valide." });
        }
      }

      // ---- History & Charting ----
      function loadHistory() {
        if (!appSettings.sheetUrl) {
          document.getElementById('history-list').innerHTML = `<div class="empty-state">Veuillez configurer l'URL de votre Google Sheet dans les param√®tres ‚öôÔ∏è.</div>`;
          return;
        }
        setLoadingState('history', true);
        google.script.run.withSuccessHandler(displayHistory).withFailureHandler(displayError).getHistoryData(appSettings.sheetUrl);
      }

      function displayHistory(data) {
        setLoadingState('history', false);
        window.historyDataCache = data;
        const historyList = document.getElementById('history-list');
        historyList.innerHTML = '';
        if (!data || data.length === 0) {
          historyList.innerHTML = `<div class="empty-state">Aucun historique trouv√©.</div>`;
          document.getElementById('chart-container').style.display = 'none';
          return;
        }
        document.getElementById('chart-container').style.display = 'block';
        renderSleepChart(data);
        data.forEach(entry => {
          const date = new Date(entry.date);
          const formattedDate = date.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
          let entryHtml = `<div class="date-header">${formattedDate}</div>`;
          Object.entries(entry).forEach(([key, value]) => {
            if (key !== 'date' && key !== 'nom de l\'enfant' && value && value !== "N/A" && SVG_ICONS[key]) {
              entryHtml += `<div class="result-card">${SVG_ICONS[key]}<div><h3>${key.charAt(0).toUpperCase() + key.slice(1)}</h3><p>${value}</p></div></div>`;
            }
          });
          historyList.innerHTML += entryHtml;
        });
      }

      function parseSleepDuration(text) {
          if (typeof text !== 'string') return 0;
          const timeRegex = /(\d{1,2})[h:](\d{2})?/g;
          const matches = [...text.matchAll(timeRegex)];
          if (matches.length < 2) return 0;
          const timeToMinutes = (match) => parseInt(match[1]) * 60 + (parseInt(match[2]) || 0);
          const startMinutes = timeToMinutes(matches[0]);
          const endMinutes = timeToMinutes(matches[1]);
          if (endMinutes < startMinutes) return 0;
          return (endMinutes - startMinutes) / 60;
      }

      function renderSleepChart(data) {
        const last7DaysData = data.slice(0, 7).reverse();
        const labels = last7DaysData.map(d => new Date(d.date).toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' }));
        const sleepDurations = last7DaysData.map(d => parseSleepDuration(d.sieste));
        const ctx = document.getElementById('sleep-chart').getContext('2d');
        if (sleepChartInstance) sleepChartInstance.destroy();
        const isDark = document.documentElement.classList.contains('dark-mode');
        const gridColor = isDark ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)';
        const fontColor = isDark ? '#EDF2F7' : '#2D3748';
        sleepChartInstance = new Chart(ctx, {
            type: 'line', data: { labels: labels, datasets: [{ label: 'Heures de sieste', data: sleepDurations, borderColor: '#7F8CF3', backgroundColor: 'rgba(127, 140, 243, 0.2)', fill: true, tension: 0.4, borderWidth: 2 }] },
            options: { responsive: true, maintainAspectRatio: true, plugins: { legend: { display: false }, title: { display: true, text: '√âvolution du sommeil (7 derniers jours)', color: fontColor, font: { size: 16, family: 'Nunito Sans' } } }, scales: { y: { beginAtZero: true, ticks: { color: fontColor }, grid: { color: gridColor } }, x: { ticks: { color: fontColor }, grid: { color: gridColor } } } }
        });
      }

      // ---- Misc ----
      function getNewPhrase() {
        phraseButton.disabled = true;
        google.script.run.withSuccessHandler((phraseObj) => {
          document.getElementById('phrase-container').innerHTML = `<span class="lang">N√©erlandais :</span><p class="phrase">${phraseObj.nl}</p><span class="lang">Fran√ßais :</span><p class="phrase">${phraseObj.fr}</p>`;
          phraseButton.disabled = false;
        }).withFailureHandler(displayError).getDailyPhrase();
      }
      
      function setLoadingState(loaderId, isLoading, message = '') {
        const loader = document.getElementById(`${loaderId}-loader`);
        if (loader) {
          loader.style.display = isLoading ? 'block' : 'none';
          if(isLoading) loader.querySelector('.status-message').textContent = message;
        }
      }

      function displayError(error) {
        setLoadingState('analysis', false);
        setLoadingState('history', false);
        showToast(`Erreur: ${error.message}`);
      }

      function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => { toast.classList.remove('show'); }, 3000);
      }

      // ---- Start the app ----
      document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
