<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>RoadBuddy AI for Skoda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#111827"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="https://harryqover.github.io/bike-fun/img/roadbuddyai_192.png">
    <link rel="icon" href="https://harryqover.github.io/bike-fun/img/roadbuddyai.jpeg">

    <!-- Stylesheets and Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #111827; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-active { background-color: #2563eb; color: white; box-shadow: 0 4px 14px 0 rgba(0, 118, 255, 0.39); }
        .gemini-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ai-loader span { animation: dots 1.4s infinite; animation-fill-mode: both; }
        .ai-loader span:nth-child(2) { animation-delay: .2s; }
        .ai-loader span:nth-child(3) { animation-delay: .4s; }
        @keyframes dots { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
        input:checked + label .dot { transform: translateX(100%); background-color: #2563eb; } 
        input:checked + label .relative > div:first-child { background-color: #1d4ed8; }
        
        /* Styles for History Table */
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th, .history-table td { padding: 8px 12px; text-align: left; border-bottom: 1px solid #374151; }
        .history-table th { font-size: 0.75rem; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; }
        .history-table td { font-size: 0.875rem; color: #d1d5db; }
        .history-table .action-btn { background: none; border: none; cursor: pointer; padding: 4px; }
        .history-table .action-btn:hover { opacity: 0.8; }

        /* Styles for Edit Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: all 0.3s ease-in-out;
            z-index: 50;
        }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: #1f2937; color: white;
            padding: 2rem; border-radius: 1rem;
            width: 90%; max-width: 500px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transform: scale(0.95); transition: transform 0.3s ease-in-out;
        }
        .modal-overlay.active .modal-content { transform: scale(1); }
        .modal-input {
            width: 100%; bg-gray-700 border-gray-600 text-white rounded-lg p-3 
            focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition
        }
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
        }

        /* Style for stale data (loaded from cache) */
        .is-stale {
            color: #6b7280; /* gray-500 */
            animation: pulse-stale 2s infinite ease-in-out;
        }
        input.is-stale::placeholder {
            color: #6b7280;
            animation: pulse-stale 2s infinite ease-in-out;
        }
        @keyframes pulse-stale {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body class="text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <!-- Header -->
        <header class="text-center mb-6">
            <img src="https://harryqover.github.io/bike-fun/img/roadbuddyai.jpeg" alt="Logo RoadBuddy AI" class="w-20 h-20 mx-auto rounded-full shadow-lg mb-4">
            <h1 class="text-3xl font-bold text-white">RoadBuddy AI</h1>
            <p class="text-gray-400">pour Skoda</p>
        </header>

        <!-- Yearly Costs -->
        <div id="yearly-costs" class="text-xs text-gray-400 flex justify-center gap-4 mb-4 opacity-0 transition-opacity duration-500">
            <div class="text-center">
                <span class="font-bold text-white" id="qover-cost">...</span>
                <span class="block">Qover (12m)</span>
            </div>
            <div class="text-center">
                <span class="font-bold text-white" id="personnel-cost">...</span>
                <span class="block">Perso (12m)</span>
            </div>
        </div>

        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8 space-y-6">
            
            <div id="gemini-message-container" style="display: none;" class="bg-purple-500/10 border border-purple-400/30 text-purple-300 p-4 rounded-lg text-center gemini-fade-in">
                 <p class="font-bold text-sm mb-1">🤖</p>
                 <p id="gemini-message" class="text-sm"></p>
            </div>

            <form id="fuel-form" class="space-y-6">
                <div>
                    <label for="mileage" class="block text-sm font-medium text-gray-300 mb-2">Kilométrage actuel (km)</label>
                    <input type="number" id="mileage" name="mileage" required class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Chargement...">
                    <p id="mileage-validation-message" class="text-red-400 text-xs mt-1 h-4"></p>
                </div>
                
                <!-- PIN Container, shown conditionally -->
                <div id="pin-container" style="display: none;" class="bg-yellow-500/10 border border-yellow-400/30 text-yellow-300 p-4 rounded-lg text-center transition-all duration-300">
                    <p class="font-mono text-sm">Code carte essence</p>
                    <p class="font-bold text-3xl tracking-widest">5387</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Type de carburant</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" id="btn-gas" class="fuel-type-btn btn-active p-3 rounded-lg transition">⚡ Essence</button>
                        <button type="button" id="btn-electric" class="fuel-type-btn p-3 rounded-lg transition bg-gray-700">🔌 Électricité</button>
                    </div>
                    <input type="hidden" id="fuelType" name="fuelType" value="Essence">
                </div>
                
                <!-- Fuel Details Container -->
                <div id="fuel-details-section">
                    <div class="flex items-end gap-4">
                        <div class="flex-grow space-y-4">
                             <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label for="liters" class="block text-sm font-medium text-gray-300 mb-2">Litres (L)</label>
                                    <input type="number" step="0.01" id="liters" name="liters" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="ex: 42.5">
                                </div>
                                <div>
                                    <label for="pricePerLiter" class="block text-sm font-medium text-gray-300 mb-2">Prix / L (€)</label>
                                    <input type="number" step="0.001" id="pricePerLiter" name="pricePerLiter" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="ex: 1.899">
                                </div>
                            </div>
                            <div>
                                <label for="totalCost" class="block text-sm font-medium text-gray-300 mb-2">Coût total (€)</label>
                                <input type="number" step="0.01" id="totalCost" name="totalCost" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="Calculé ou manuel">
                            </div>
                        </div>
                        <div id="photo-upload-container">
                             <input type="file" id="image-picker" accept="image/*" class="hidden">
                             <label for="image-picker" class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white font-bold p-3 rounded-lg transition h-full flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/><path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0-4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/></svg>
                             </label>
                        </div>
                    </div>
                     <div id="image-preview-container" class="hidden text-center mt-4">
                        <img id="image-preview" class="max-w-full max-h-48 mx-auto rounded-lg shadow-md">
                        <p id="ai-status" class="text-sm text-purple-400 mt-2"></p>
                    </div>
                </div>

                <div class="flex items-center justify-between gap-4">
                    <div class="flex items-center space-x-3">
                        <label for="paidBy" class="text-sm font-medium text-gray-300">Payé par Qover?</label>
                        <input type="checkbox" id="paidBy" name="paidBy" class="hidden">
                        <label for="paidBy" class="cursor-pointer">
                            <div class="relative"><div class="w-12 h-7 bg-gray-600 rounded-full"></div><div class="dot absolute left-1 top-1 bg-white w-5 h-5 rounded-full transition"></div></div>
                        </label>
                    </div>
                    
                    <button type="button" id="geolocate-btn" class="flex items-center gap-2 bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg> Position
                    </button>
                </div>
                <input type="hidden" id="latitude" name="latitude"><input type="hidden" id="longitude" name="longitude">

                <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-lg shadow-blue-500/30 flex items-center justify-center">
                    <span id="submit-text">Enregistrer</span>
                    <div id="loader" class="loader" style="display: none;"></div>
                </button>
                
                <p id="status-message" class="text-center text-sm h-4"></p>
            </form>
        </div>

        <!-- Chart Container -->
        <div id="chart-container" class="mt-8 bg-gray-800 rounded-2xl p-4" style="display: none;">
             <h2 class="text-lg font-bold text-center text-white mb-4">📊 Historique Consommation (L/100km)</h2>
             <canvas id="consumptionChart"></canvas>
        </div>

        <!-- History Table Container -->
        <div id="history-container" class="mt-8 bg-gray-800 rounded-2xl p-4 md:p-6" style="display: none;">
            <h2 class="text-lg font-bold text-center text-white mb-4">📖 Historique Récent</h2>
            <div class="overflow-x-auto">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>KM</th>
                            <th>Type</th>
                            <th>Payé par</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="history-table-body">
                        <!-- Rows will be injected by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <form id="edit-form" class="space-y-4">
                <h2 class="text-xl font-bold text-white mb-2">Éditer l'enregistrement</h2>
                
                <input type="hidden" id="edit-row-number">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="edit-date" class="block text-sm font-medium text-gray-300 mb-1">Date et Heure</label>
                        <input type="datetime-local" id="edit-date" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-mileage" class="block text-sm font-medium text-gray-300 mb-1">Kilométrage (km)</label>
                        <input type="number" id="edit-mileage" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="edit-fuelType" class="block text-sm font-medium text-gray-300 mb-1">Type de Carburant</label>
                        <select id="edit-fuelType" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                            <option value="Essence">Essence</option>
                            <option value="Électricité">Électricité</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-paidBy" class="block text-sm font-medium text-gray-300 mb-1">Payé par</label>
                        <select id="edit-paidBy" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                            <option value="Qover">Qover</option>
                            <option value="Personnel">Personnel</option>
                        </select>
                    </div>
                </div>

                <!-- Fuel Details for Modal -->
                <div id="edit-fuel-details" class="space-y-4 pt-4 border-t border-gray-700">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="edit-liters" class="block text-sm font-medium text-gray-300 mb-1">Litres (L)</label>
                            <input type="number" step="0.01" id="edit-liters" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="edit-pricePerLiter" class="block text-sm font-medium text-gray-300 mb-1">Prix / L (€)</label>
                            <input type="number" step="0.001" id="edit-pricePerLiter" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="edit-totalCost" class="block text-sm font-medium text-gray-300 mb-1">Coût Total (€)</label>
                            <input type="number" step="0.01" id="edit-totalCost" class="w-full bg-gray-700 border-gray-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                </div>

                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" id="modal-cancel-btn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition">Annuler</button>
                    <button type="submit" id="modal-save-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        /**
         * Client-side script for RoadBuddy AI.
         * Handles user interactions, form submissions, and communication with the Google Apps Script API.
         */

        // --- CONFIGURATION ---
        const SCRIPT_API_URL = 'https://script.google.com/macros/s/AKfycbxzKsl-yhw_ZUfopEV8VYaAZRd7C7ssCSOeQyi_LJFvwwdAr5WdjKA7KiEq7R7X0CoDkg/exec';

        // --- PWA SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
              .then(registration => console.log('ServiceWorker registration successful.'))
              .catch(err => console.error('ServiceWorker registration failed: ', err));
          });
        }

        // --- GLOBAL VARIABLES ---
        let lastKnownMileage = 0;
        let consumptionChartInstance = null;
        let currentEditingRecord = null;

        // --- API HELPER FUNCTIONS ---
        async function apiGet(action) {
            const response = await fetch(`${SCRIPT_API_URL}?action=${action}`);
            if (!response.ok) throw new Error(`Network error calling action: ${action}`);
            const result = await response.json();
            if (result.status === 'error') throw new Error(`API Error: ${result.message}`);
            return result.data;
        }

        async function apiPost(action, payload) {
            const response = await fetch(SCRIPT_API_URL, {
                method: 'POST',
                redirect: 'follow', 
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action, payload }),
            });
            const result = await response.json();
            if (result.status === 'error') throw new Error(`API Error from script: ${result.message}`);
            return result.data;
        }

        // --- MAIN APP LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENT DECLARATIONS ---
            const form = document.getElementById('fuel-form');
            const mileageInput = document.getElementById('mileage');
            const mileageValidationMessage = document.getElementById('mileage-validation-message');
            const pinContainer = document.getElementById('pin-container');
            const submitBtn = document.getElementById('submit-btn');
            const submitText = document.getElementById('submit-text');
            const loader = document.getElementById('loader');
            const statusMessage = document.getElementById('status-message');
            const btnGas = document.getElementById('btn-gas');
            const btnElectric = document.getElementById('btn-electric');
            const fuelTypeInput = document.getElementById('fuelType');
            const geolocateBtn = document.getElementById('geolocate-btn');
            const latInput = document.getElementById('latitude');
            const longInput = document.getElementById('longitude');
            const litersInput = document.getElementById('liters');
            const pricePerLiterInput = document.getElementById('pricePerLiter');
            const totalCostInput = document.getElementById('totalCost');
            const geminiContainer = document.getElementById('gemini-message-container');
            const geminiMessage = document.getElementById('gemini-message');
            const chartContainer = document.getElementById('chart-container');
            const imagePicker = document.getElementById('image-picker');
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('image-preview');
            const aiStatus = document.getElementById('ai-status');
            const fuelDetailsSection = document.getElementById('fuel-details-section');
            const yearlyCostsContainer = document.getElementById('yearly-costs');
            const qoverCostEl = document.getElementById('qover-cost');
            const personnelCostEl = document.getElementById('personnel-cost');
            const historyContainer = document.getElementById('history-container');
            const historyTableBody = document.getElementById('history-table-body');
            
            // Modal Elements
            const editModal = document.getElementById('edit-modal');
            const editForm = document.getElementById('edit-form');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const editFuelDetails = document.getElementById('edit-fuel-details');
            const editFuelTypeSelect = document.getElementById('edit-fuelType');
            const editLitersInput = document.getElementById('edit-liters');
            const editPricePerLiterInput = document.getElementById('edit-pricePerLiter');
            const editTotalCostInput = document.getElementById('edit-totalCost');

            function initializeApp() {
                // 1. Load from cache for instant UI
                loadDataFromCache();
                
                // Set default form state
                document.getElementById('paidBy').checked = true;

                // 2. Fetch fresh data from network to update UI and cache
                refreshAllData();
            }

            // --- EVENT LISTENERS ---
            mileageInput.addEventListener('input', handleMileageInput);
            btnGas.addEventListener('click', () => selectFuelType('Essence'));
            btnElectric.addEventListener('click', () => selectFuelType('Électricité'));
            geolocateBtn.addEventListener('click', getLocation);
            litersInput.addEventListener('input', updateCosts);
            pricePerLiterInput.addEventListener('input', updateCosts);
            totalCostInput.addEventListener('input', updatePricePerLiter);
            form.addEventListener('submit', handleFormSubmit);
            imagePicker.addEventListener('change', handleImageUpload);
            historyTableBody.addEventListener('click', handleTableActions);
            
            // Modal Listeners
            modalCancelBtn.addEventListener('click', closeEditModal);
            editModal.addEventListener('click', (e) => { if (e.target === editModal) closeEditModal(); });
            editForm.addEventListener('submit', handleModalFormSubmit);
            editFuelTypeSelect.addEventListener('change', () => toggleEditFuelDetails(editFuelTypeSelect.value));
            editLitersInput.addEventListener('input', () => updateModalCosts('liters'));
            editPricePerLiterInput.addEventListener('input', () => updateModalCosts('pricePerLiter'));
            editTotalCostInput.addEventListener('input', () => updateModalCosts('totalCost'));

            // --- CACHING & DATA REFRESH ---
            function loadDataFromCache() {
                // Load and display last known mileage from localStorage
                const cachedMileage = localStorage.getItem('roadbuddy_lastMileage');
                if (cachedMileage) {
                    lastKnownMileage = Number(cachedMileage);
                    mileageInput.placeholder = `Dernier: ${lastKnownMileage} km`;
                    mileageInput.classList.add('is-stale');
                }

                // Load and display last known yearly costs from localStorage
                const cachedCosts = localStorage.getItem('roadbuddy_yearlyCosts');
                if (cachedCosts) {
                    try {
                        const costs = JSON.parse(cachedCosts);
                        qoverCostEl.textContent = `${costs.qover} €`;
                        personnelCostEl.textContent = `${costs.personnel} €`;
                        qoverCostEl.classList.add('is-stale');
                        personnelCostEl.classList.add('is-stale');
                        yearlyCostsContainer.classList.remove('opacity-0');
                    } catch(e) {
                        console.error("Could not parse cached costs", e);
                        localStorage.removeItem('roadbuddy_yearlyCosts'); // Clear bad data
                    }
                }
            }

            function refreshAllData() {
                // Fetch and update chart and history table
                updateChart();
                updateHistoryTable();

                // Fetch yearly costs, then update UI and cache
                apiGet('getYearlyCosts').then(costs => {
                    qoverCostEl.textContent = `${costs.qover} €`;
                    personnelCostEl.textContent = `${costs.personnel} €`;
                    yearlyCostsContainer.classList.remove('opacity-0');
                    qoverCostEl.classList.remove('is-stale');
                    personnelCostEl.classList.remove('is-stale');
                    localStorage.setItem('roadbuddy_yearlyCosts', JSON.stringify(costs));
                }).catch(error => console.error("Failed to refresh yearly costs:", error));

                // Fetch last mileage, then update UI and cache
                apiGet('getLastMileage').then(mileage => {
                    lastKnownMileage = Number(mileage) || 0;
                    mileageInput.placeholder = `Dernier: ${lastKnownMileage} km`;
                    mileageInput.classList.remove('is-stale');
                    localStorage.setItem('roadbuddy_lastMileage', lastKnownMileage);
                }).catch(error => console.error("Failed to refresh last mileage:", error));
            }

            // --- MAIN FORM FUNCTIONS ---
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                latInput.value = ''; longInput.value = ''; updateGeolocateButton(false);
                EXIF.getData(file, function() {
                    const lat = EXIF.getTag(this, "GPSLatitude"), lon = EXIF.getTag(this, "GPSLongitude"),
                          latRef = EXIF.getTag(this, "GPSLatitudeRef"), lonRef = EXIF.getTag(this, "GPSLongitudeRef");
                    if (lat && lon && latRef && lonRef) {
                        const latitude = convertDMSToDD(lat[0].numerator / lat[0].denominator, lat[1].numerator / lat[1].denominator, lat[2].numerator / lat[2].denominator, latRef);
                        const longitude = convertDMSToDD(lon[0].numerator / lon[0].denominator, lon[1].numerator / lon[1].denominator, lon[2].numerator / lon[2].denominator, lonRef);
                        if (!isNaN(latitude) && !isNaN(longitude)) {
                            latInput.value = latitude.toFixed(6); longInput.value = longitude.toFixed(6);
                            updateGeolocateButton(true, 'Photo');
                        }
                    }
                });
                const reader = new FileReader();
                reader.onload = async function(e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                    aiStatus.textContent = "Analyse par l'IA en cours...";
                    const base64Data = e.target.result.split(',')[1];
                    try {
                        const data = await apiPost('extractDataFromImage', { base64ImageData: base64Data });
                        onAiSuccess(data);
                    } catch (error) { onAiFailure(error); }
                };
                reader.readAsDataURL(file);
            }

            function convertDMSToDD(degrees, minutes, seconds, direction) {
                let dd = degrees + minutes / 60 + seconds / 3600;
                if (direction == "S" || direction == "W") dd = dd * -1;
                return dd;
            }

            function onAiSuccess(data) {
                if (data.error) { aiStatus.textContent = `Erreur IA: ${data.error}`; return; }
                aiStatus.textContent = "Données extraites !";
                litersInput.value = data.liters || '';
                pricePerLiterInput.value = data.pricePerLiter || '';
                totalCostInput.value = data.totalCost || '';
            }

            function onAiFailure(error) {
                aiStatus.textContent = "L'extraction a échoué. Veuillez entrer les données manuellement.";
                console.error("AI extraction failed:", error);
            }

            function handleMileageInput() {
                const currentMileage = Number(mileageInput.value);
                geminiContainer.style.display = 'none';
                mileageValidationMessage.textContent = '';
                if (mileageInput.value === "") { pinContainer.style.display = 'none'; return; }
                if (currentMileage > lastKnownMileage) {
                    pinContainer.style.display = 'block';
                    mileageValidationMessage.textContent = '';
                } else {
                    pinContainer.style.display = 'none';
                    if (lastKnownMileage > 0) mileageValidationMessage.textContent = `Doit être > ${lastKnownMileage} km.`;
                }
            }

            function selectFuelType(type) {
                fuelTypeInput.value = type;
                const isGas = type === 'Essence';
                btnGas.classList.toggle('btn-active', isGas);
                btnGas.classList.toggle('bg-gray-700', !isGas);
                btnElectric.classList.toggle('btn-active', !isGas);
                btnElectric.classList.toggle('bg-gray-700', isGas);
                fuelDetailsSection.style.display = isGas ? 'block' : 'none';
            }

            function updateCosts() {
                const liters = parseFloat(litersInput.value), price = parseFloat(pricePerLiterInput.value);
                if (!isNaN(liters) && !isNaN(price)) totalCostInput.value = (liters * price).toFixed(2);
            }

            function updatePricePerLiter() {
                const liters = parseFloat(litersInput.value), total = parseFloat(totalCostInput.value);
                if (!isNaN(liters) && !isNaN(total) && liters > 0) pricePerLiterInput.value = (total / liters).toFixed(3);
            }

            function updateGeolocateButton(found, source = 'GPS') {
                if (found) {
                    geolocateBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill text-green-400" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg> Pos. (${source})`;
                } else {
                    geolocateBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/></svg> Position';
                }
                geolocateBtn.disabled = false;
            }

            function getLocation() {
                if (navigator.geolocation) {
                    geolocateBtn.disabled = true; geolocateBtn.innerHTML = 'Recherche...';
                    navigator.geolocation.getCurrentPosition(
                        (p) => { latInput.value = p.coords.latitude.toFixed(6); longInput.value = p.coords.longitude.toFixed(6); updateGeolocateButton(true, 'GPS'); },
                        () => { showStatus("Erreur de géolocalisation.", 'error'); updateGeolocateButton(false); }
                    );
                } else { showStatus("La géolocalisation n'est pas supportée.", 'error'); }
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const currentMileage = Number(mileageInput.value);
                if (currentMileage <= lastKnownMileage && lastKnownMileage > 0) {
                    showStatus(`Le kilométrage doit être supérieur à ${lastKnownMileage} km.`, 'error'); return;
                }
                setLoadingState(true);
                const formData = {
                    mileage: currentMileage, fuelType: fuelTypeInput.value,
                    liters: litersInput.value || 0, pricePerLiter: pricePerLiterInput.value || 0,
                    totalCost: totalCostInput.value || 0,
                    paidBy: document.getElementById('paidBy').checked ? 'Qover' : 'Personnel',
                    latitude: latInput.value, longitude: longInput.value
                };
                try {
                    const response = await apiPost('logData', formData);
                    showStatus(response.message, 'success');
                    showAiLoading();
                    apiPost('getGamificationMessage', formData).then(gamifyResponse => { geminiMessage.innerHTML = gamifyResponse.message; });
                    resetForm();
                    refreshAllData();
                } catch (error) {
                    showStatus('Erreur: ' + error.message, 'error');
                } finally { setLoadingState(false); }
            }
            
            function showAiLoading() {
                geminiContainer.style.display = 'block';
                geminiMessage.innerHTML = `<span class="italic text-purple-400 ai-loader">L'IA réfléchit<span>.</span><span>.</span><span>.</span></span>`;
            }

            async function updateChart() {
                try {
                    const history = await apiGet('getConsumptionHistory');
                    chartContainer.style.display = (history && history.length > 0) ? 'block' : 'none';
                    if (history && history.length > 0) renderChart(history);
                } catch (error) {
                    console.error("Failed to update chart:", error);
                    chartContainer.style.display = 'none';
                }
            }

            function renderChart(data) {
                const ctx = document.getElementById('consumptionChart').getContext('2d');
                if (consumptionChartInstance) consumptionChartInstance.destroy();
                consumptionChartInstance = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map((_, i) => `Plein ${i + 1}`),
                        datasets: [{
                            label: 'L/100km', data: data,
                            backgroundColor: 'rgba(59, 130, 246, 0.5)', borderColor: 'rgba(59, 130, 246, 1)',
                            borderWidth: 1, borderRadius: 5,
                        }]
                    },
                    options: {
                        responsive: true, plugins: { legend: { display: false } },
                        scales: {
                            y: { beginAtZero: true, grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#d1d5db' } },
                            x: { grid: { display: false }, ticks: { color: '#d1d5db' } }
                        }
                    }
                });
            }

            function resetForm() {
                form.reset(); selectFuelType('Essence');
                mileageValidationMessage.textContent = ''; updateGeolocateButton(false);
                document.getElementById('paidBy').checked = true;
                mileageInput.placeholder = `Dernier: ${lastKnownMileage} km`;
                imagePreviewContainer.classList.add('hidden'); imagePicker.value = '';
                setTimeout(() => { statusMessage.textContent = ''; }, 8000);
            }

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `text-center text-sm h-4 ${type === 'error' ? 'text-red-400' : 'text-green-400'}`;
            }

            function setLoadingState(isLoading) {
                submitText.style.display = isLoading ? 'none' : 'block';
                loader.style.display = isLoading ? 'block' : 'none';
                submitBtn.disabled = isLoading;
            }

            // --- HISTORY TABLE & MODAL FUNCTIONS ---
            
            /**
             * Formats a Date object into a `YYYY-MM-DDTHH:mm` string for datetime-local input.
             * @param {Date} date The date to format.
             * @returns {string} The formatted string.
             */
            function toLocalISOString(date) {
                const pad = (num) => num.toString().padStart(2, '0');
                return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
            }

            async function updateHistoryTable() {
                try {
                    historyTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4">Chargement...</td></tr>`;
                    historyContainer.style.display = 'block';
                    const records = await apiGet('getRecentRecords');
                    historyTableBody.innerHTML = '';
                    if (records && records.length > 0) {
                        records.forEach(record => {
                            const tr = document.createElement('tr');
                            tr.dataset.record = JSON.stringify(record);
                            const date = new Date(record.data['Date']);
                            const formattedDate = !isNaN(date) 
                                ? date.toLocaleString('fr-BE', { day: '2-digit', month: '2-digit', year: '2-digit', hour: '2-digit', minute: '2-digit' }).replace(',', '')
                                : 'Date invalide';

                            tr.innerHTML = `
                                <td>${formattedDate}</td>
                                <td>${record.data['Kilométrage (km)']}</td>
                                <td>${record.data['Type de Carburant'] === 'Essence' ? '⛽' : '🔌'}</td>
                                <td>${record.data['Payé par']}</td>
                                <td class="actions">
                                    <button class="action-btn edit-btn" title="Modifier">✏️</button>
                                    <button class="action-btn delete-btn" title="Supprimer">🗑️</button>
                                </td>`;
                            historyTableBody.appendChild(tr);
                        });
                    } else { historyContainer.style.display = 'none'; }
                } catch (error) {
                    console.error('Failed to update history table:', error);
                    historyTableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-400">Erreur de chargement.</td></tr>`;
                }
            }
            
            function handleTableActions(event) {
                const button = event.target.closest('.action-btn');
                if (!button) return;
                const tr = button.closest('tr');
                const record = JSON.parse(tr.dataset.record);
                if (button.classList.contains('edit-btn')) {
                    openEditModal(record);
                } else if (button.classList.contains('delete-btn')) {
                    handleDelete(record);
                }
            }

            async function handleDelete(record) {
                const date = new Date(record.data.Date);
                const formattedDate = !isNaN(date) ? date.toLocaleDateString('fr-BE') : 'cet enregistrement';
                if (confirm(`Êtes-vous sûr de vouloir supprimer l'enregistrement du ${formattedDate} ?`)) {
                    try {
                        showStatus('Suppression en cours...', 'info');
                        await apiPost('deleteRecord', { rowNumber: record.rowNumber });
                        showStatus('Enregistrement supprimé !', 'success');
                        refreshAllData();
                    } catch (error) { showStatus(`Erreur: ${error.message}`, 'error'); }
                }
            }

            function openEditModal(record) {
                currentEditingRecord = record;
                const data = record.data;
                const date = new Date(data.Date);

                if (isNaN(date)) {
                    alert("Impossible d'éditer cet enregistrement car la date est invalide.");
                    return;
                }

                document.getElementById('edit-row-number').value = record.rowNumber;
                document.getElementById('edit-date').value = toLocalISOString(date);
                document.getElementById('edit-mileage').value = data['Kilométrage (km)'];
                editFuelTypeSelect.value = data['Type de Carburant'];
                document.getElementById('edit-paidBy').value = data['Payé par'];
                
                editLitersInput.value = data['Litres (L)'] || '';
                editPricePerLiterInput.value = data['Prix/Litre (€)'] || '';
                editTotalCostInput.value = data['Coût Total (€)'] || '';
                
                toggleEditFuelDetails(data['Type de Carburant']);
                editModal.classList.add('active');
            }

            function closeEditModal() {
                editModal.classList.remove('active');
                currentEditingRecord = null;
            }

            function toggleEditFuelDetails(fuelType) {
                editFuelDetails.style.display = fuelType === 'Essence' ? 'block' : 'none';
            }

            function updateModalCosts(source) {
                const liters = parseFloat(editLitersInput.value);
                const price = parseFloat(editPricePerLiterInput.value);
                const total = parseFloat(editTotalCostInput.value);

                if (source === 'liters' || source === 'pricePerLiter') {
                    if (!isNaN(liters) && !isNaN(price)) {
                        editTotalCostInput.value = (liters * price).toFixed(2);
                    }
                } else if (source === 'totalCost') {
                    if (!isNaN(liters) && !isNaN(total) && liters > 0) {
                        editPricePerLiterInput.value = (total / liters).toFixed(3);
                    }
                }
            }

            async function handleModalFormSubmit(event) {
                event.preventDefault();
                const rowNumber = parseInt(document.getElementById('edit-row-number').value);
                
                const updatedData = { ...currentEditingRecord.data }; // Start with original data
                updatedData['Date'] = new Date(document.getElementById('edit-date').value);
                updatedData['Kilométrage (km)'] = parseFloat(document.getElementById('edit-mileage').value);
                updatedData['Type de Carburant'] = editFuelTypeSelect.value;
                updatedData['Payé par'] = document.getElementById('edit-paidBy').value;
                
                if (updatedData['Type de Carburant'] === 'Essence') {
                    updatedData['Litres (L)'] = parseFloat(editLitersInput.value) || 0;
                    updatedData['Prix/Litre (€)'] = parseFloat(editPricePerLiterInput.value) || 0;
                    updatedData['Coût Total (€)'] = parseFloat(editTotalCostInput.value) || 0;
                } else {
                    updatedData['Litres (L)'] = 0;
                    updatedData['Prix/Litre (€)'] = 0;
                    updatedData['Coût Total (€)'] = 0;
                }

                try {
                    showStatus('Mise à jour en cours...', 'info');
                    await apiPost('updateRecord', { rowNumber, data: updatedData });
                    showStatus('Enregistrement mis à jour !', 'success');
                    closeEditModal();
                    refreshAllData();
                } catch(error) {
                    showStatus(`Erreur: ${error.message}`, 'error');
                }
            }

            // Start the application
            initializeApp();
        });
    </script>
</body>
</html>
