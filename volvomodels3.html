<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volvo Car Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #vehicle-list {
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
            display: none;
            position: absolute;
            background: white;
            z-index: 1000;
        }
        .vehicle-item {
            padding: 5px;
            cursor: pointer;
        }
        .vehicle-item:hover {
            background-color: #f0f0f0;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Search Volvo Vehicles</h1>
    <input type="text" id="vehicle-search" placeholder="Type to search..." autocomplete="off">
    <div id="vehicle-list"></div>
    
    <h2>Vehicle Details</h2>
    <table id="vehicle-details">
        <thead>
            <tr>
                <th>Characteristic</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Details will be populated here -->
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            let vehicles = []; // This will hold the JSON data

            // Load JSON data
            $.getJSON('https://harryqover.github.io/bike-fun/volvomodels3.html', function(data) {
                vehicles = data;
                console.log("vehicles");
                console.log(vehicles);
            });

            // Show suggestions as user types
            $('#vehicle-search').on('input', function() {
                const query = $(this).val().toLowerCase();
                $('#vehicle-list').empty();

                if (query.length > 0) {
                    const filteredVehicles = vehicles.filter(vehicle => 
                        vehicle.full.toLowerCase().includes(query)
                    );

                    filteredVehicles.forEach(vehicle => {
                        $('#vehicle-list').append(
                            `<div class="vehicle-item" data-id="${vehicle.full}">${vehicle.full}</div>`
                        );
                    });

                    $('#vehicle-list').show();
                } else {
                    $('#vehicle-list').hide();
                }
            });

            // Handle item selection from the dropdown
            $(document).on('click', '.vehicle-item', function() {
                const selectedFull = $(this).data('id');
                const selectedVehicle = vehicles.find(vehicle => vehicle.full === selectedFull);

                // Populate the details table
                const detailsTableBody = $('#vehicle-details tbody');
                detailsTableBody.empty();
                
                Object.entries(selectedVehicle).forEach(([key, value]) => {
                    detailsTableBody.append(`
                        <tr>
                            <td>${key}</td>
                            <td>${value || 'N/A'}</td>
                        </tr>
                    `);
                });

                // Hide the suggestions list and clear the input
                $('#vehicle-list').hide();
                $('#vehicle-search').val(selectedFull);
            });

            // Hide suggestions when clicking outside
            $(document).click(function(event) {
                if (!$(event.target).closest('#vehicle-search, #vehicle-list').length) {
                    $('#vehicle-list').hide();
                }
            });
        });
    </script>
</body>
</html>
